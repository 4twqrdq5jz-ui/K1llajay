<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Music • Jae Laurent</title>
<link rel="icon" href="favicon.ico">

<style>
@font-face {
  font-family: 'sitefont';
  src: url('beyoncefont.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ───────────── FIXED ROOT VIEWPORT ───────────── */
html, body {
  width: 100%;
  min-height: 100dvh;
  font-family: 'sitefont', monospace;
  text-transform: uppercase;
  color: white;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* ───────────── BACKGROUND ───────────── */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("IMG_3309.gif") center / cover no-repeat;
  z-index: -2;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

body {
  display: flex;
}

/* ───────────── SIDEBAR (DESKTOP) ───────────── */
.sidebar {
  width: 260px;
  height: 100dvh;
  padding: 24px;
  position: fixed;
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255,255,255,0.15);
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
  margin-bottom: 20px;
}

.name {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

/* ───────────── MINI PLAYER ───────────── */
.mini-player {
  width: 100%;
  padding: 14px;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.4);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.now-playing-title {
  font-size: 12px;
  color: #aaa;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: center;
}

.mini-controls {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.mini-btn {
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

.mini-btn.main {
  font-size: 32px;
}

/* ───────────── NAV BUTTONS ───────────── */
.buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.button {
  padding: 14px;
  text-align: center;
  text-decoration: none;
  color: white;
  font-size: 13px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(0,0,0,0.4);
}

/* ───────────── FOOTER ───────────── */
.footer {
  margin-top: auto;
  font-size: 10px;
  opacity: 0.7;
  text-align: center;
}

/* ───────────── MAIN CONTENT ───────────── */
.main-content {
  margin-left: 260px;
  flex: 1;
  height: 100dvh;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 20px;
}

/* ───────────── MOBILE TOP BAR ───────────── */
.topbar {
  display: none;
}

/* ───────────── MOBILE FIXES ───────────── */
@media (max-width: 768px) {

  body {
    flex-direction: column;
  }

  /* FIX iOS BACKGROUND */
  body::before,
  body::after {
    position: absolute;
    height: 100%;
  }

  /* TOP BAR */
  .topbar {
    display: flex;
    align-items: center;
    height: 50px;
    padding: 0 15px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    backdrop-filter: blur(9px);
    z-index: 1001;
    border-bottom: 1px solid rgba(255,255,255,0.15);
  }

  .hamburger {
    font-size: 28px;
    cursor: pointer;
  }

  .top-name {
    margin: 0 auto;
    font-size: 18px;
    letter-spacing: 2px;
  }

  /* SIDEBAR */
  .sidebar {
    display: none;
    top: 50px;
    width: 100%;
    height: calc(100dvh - 50px);
    overflow-y: auto;
  }

  .sidebar.active {
    display: flex;
  }

  /* MAIN CONTENT */
  .main-content {
    margin-left: 0;
    margin-top: 50px;
    height: calc(100dvh - 50px);
    padding: 15px;
    padding-bottom: calc(120px + env(safe-area-inset-bottom));
  }

  /* MINI PLAYER */
  .mini-player {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 1002;
    padding-bottom: calc(10px + env(safe-area-inset-bottom));
    border-top: 1px solid rgba(255,255,255,0.25);
  }
}
</style>
</head>

<body>

<div class="topbar">
  <span class="hamburger">&#9776;</span>
  <div class="top-name">PLAYER</div>
</div>

<div class="sidebar">
  <img class="profile-img" src="IMG_3214.JPEG">
  <div class="name">Jae Laurent</div>

  <div class="mini-player">
    <div class="now-playing-title">No track playing</div>
    <div class="mini-controls">
      <button class="mini-btn">⏮</button>
      <button class="mini-btn main">▶</button>
      <button class="mini-btn">⏭</button>
    </div>
  </div>

  <div class="buttons">
    <a class="button" href="#">Gallery</a>
    <a class="button" href="#">Music</a>
    <a class="button" href="#">Portfolio</a>
  </div>

  <div class="footer">
    © 2025 Jefferson Entertainment LLC
  </div>
</div>

<div class="main-content">
  <h2>Albums</h2>
  <p>Content scrolls correctly on mobile now.</p>
</div>

<script>
const hamburger = document.querySelector('.hamburger');
const sidebar = document.querySelector('.sidebar');

hamburger.addEventListener('click', () => {
  const open = sidebar.classList.toggle('active');
  document.body.style.overflow = open ? 'hidden' : 'auto';
});
</script>

</body>
</html>
