<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Slides — JAE LAURENT</title>
  <link rel="icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('Andasia Personal Use Only.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      background-color: black;
      color: white;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .topbar {
      display: none;
      align-items: center;
      justify-content: flex-start;
      padding: 12px 15px;
      background-color: black;
      border-bottom: 1px solid #333;
      width: 100%;
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      box-sizing: border-box;
    }
    .hamburger { font-size: 24px; cursor: pointer; margin-right: 10px; }
    .top-name { font-size: 18px; text-transform: uppercase; flex: 1; text-align: center; letter-spacing: 1px; }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-right: 1px solid #333;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      box-sizing: border-box;
      z-index: 1000;
    }
    .profile-img {
      width: 120px; height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }
    .name {
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .button {
      background-color: black;
      border: 1px solid #666;
      color: white;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      letter-spacing: 1px;
      transition: border-color 0.3s ease;
      text-transform: uppercase;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }
    .button:hover { border-color: #999; }
    .footer {
      font-size: 10px;
      text-align: center;
      opacity: 0.7;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
      width: 100%;
    }
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 10px;
      transition: opacity 0.3s ease;
    }
    .footer a:hover { opacity: 0.5; }
    .footer-dot { color: white; font-size: 10px; opacity: 0.7; }
    .copyright { font-size: 8px; margin-top: 5px; width: 100%; }

    .main {
      margin-left: 250px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      height: 100vh;
    }
    .main h1 { font-size: 28px; margin: 0 0 24px 0; letter-spacing: 1px; }

    .upload-box {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .primary-btn {
      background: #00ff99; border: none; color: #000; padding: 16px 32px;
      border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 16px; letter-spacing: 1px;
      margin: 20px 0;
    }
    .primary-btn:hover { background: #00cc77; }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin: 24px 0;
      width: 100%;
    }
    .preview-item {
      position: relative;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }
    .preview-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }
    .remove-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: rgba(0,0,0,0.7);
      color: #ff3333;
      border: none;
      width: 34px; height: 34px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slides-list {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
    }
    .slides-list h2 { font-size: 24px; margin: 0 0 20px 0; }
    .slide-item {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .slide-item img {
      width: 140px; height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .slide-item button {
      background: #ff3333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: auto;
      align-self: center;
    }

    progress {
      width: 100%; height: 10px; border-radius: 5px; margin: 20px 0; display: none;
    }
    progress::-webkit-progress-value { background: #00ff99; }
    progress::-moz-progress-bar { background: #00ff99; }

    .status { margin-top: 15px; font-size: 14px; opacity: 0.9; }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .topbar { display: flex; }
      .sidebar {
        display: none;
        position: fixed;
        top: 50px;
        left: 0;
        width: 100%;
        height: auto;
        max-height: calc(100vh - 50px);
        padding: 15px;
        z-index: 999;
        background: black;
        border-right: none;
        border-bottom: 1px solid #333;
      }
      .sidebar.active { display: flex; }
      .main {
        margin-left: 0;
        margin-top: 50px;
        padding: 20px;
        height: auto;
        min-height: calc(100vh - 50px);
      }
      .preview-grid { grid-template-columns: repeat(2, 1fr); }
      .slide-item { flex-direction: column; text-align: center; }
      .slide-item img { width: 100%; height: 200px; }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <span class="hamburger">&#9776;</span>
    <div class="top-name">Upload Slides</div>
  </div>

  <div class="sidebar">
    <img class="profile-img" src="IMG_6877.jpeg" alt="JAE LAURENT" />
    <h1 class="name">JAE LAURENT</h1>
    <div class="buttons">
      <a href="database.html" class="button">Music Database</a>
      <a href="slide-upload.html" class="button">Upload Slides</a>
      <a href="audio-upload.html" class="button">Upload Audio</a>
      <a href="podcast-upload.html" class="button">Upload Podcast</a>
    </div>
    <div class="footer">
      <a href="index.html">Main Site</a>
      <span class="footer-dot">•</span>
      <a href="https://mystery.k1llajay.com">MYSTERY</a>
      <span class="footer-dot">•</span>
      <a href="database.html">MUSIC DATABASE</a>
      <span class="footer-dot">•</span>
      <a href="god-is-the-plan.html">GOD IS THE PLAN</a>
      <span class="footer-dot">•</span>
      <a href="terms-and-conditions.html">TERMS</a>
      <span class="footer-dot">•</span>
      <a href="privacy-policy.html">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <div class="main">
    <h1>Upload to Main Site</h1>

    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*" multiple style="display:none;" />
      <button onclick="document.getElementById('fileInput').click()" class="primary-btn" style="width:100%; padding:20px; font-size:16px;">
        Choose Images
      </button>

      <div id="previewGrid" class="preview-grid"></div>

      <button id="uploadBtn" class="primary-btn" style="display:none;">Upload All Slides</button>

      <progress id="progress" max="100" value="0"></progress>
      <div id="status" class="status">Select images to begin</div>
    </div>

    <div class="slides-list">
      <h2 style="font-size:28px; margin:60px 0 30px;">Uploaded Slides</h2>
      <div id="slideList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
      authDomain: "mainsite-eb919.firebaseapp.com",
      databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
      projectId: "mainsite-eb919",
      storageBucket: "mainsite-eb919.firebasestorage.app",
      messagingSenderId: "799554641103",
      appId: "1:799554641103:web:f23b774cbb08e03aebebba"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.database();

    const fileInput = document.getElementById('fileInput');
    const previewGrid = document.getElementById('previewGrid');
    const uploadBtn = document.getElementById('uploadBtn');
    const progress = document.getElementById('progress');
    const status = document.getElementById('status');
    const slideList = document.getElementById('slideList');

    let filesQueue = [];

    fileInput.onchange = () => {
      const files = Array.from(fileInput.files);
      filesQueue = [...filesQueue, ...files];
      renderPreview();
      uploadBtn.style.display = filesQueue.length ? 'block' : 'none';
    };

    function renderPreview() {
      previewGrid.innerHTML = '';
      filesQueue.forEach((file, i) => {
        const div = document.createElement('div');
        div.className = 'preview-item';

        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '×';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => {
          filesQueue.splice(i, 1);
          renderPreview();
          uploadBtn.style.display = filesQueue.length ? 'block' : 'none';
        };

        div.append(img, removeBtn);
        previewGrid.appendChild(div);
      });
    }

    uploadBtn.onclick = async () => {
      if (!filesQueue.length) return;

      progress.style.display = 'block';
      status.textContent = 'Uploading...';
      uploadBtn.disabled = true;

      for (let i = 0; i < filesQueue.length; i++) {
        const file = filesQueue[i];
        const timestamp = Date.now();
        const fileName = `slide_${timestamp}_${file.name.replace(/[^a-zA-Z0-9.-]/g, '_')}`;
        const ref = storage.ref(`slides/${fileName}`);

        const task = ref.put(file);
        task.on('state_changed', snap => {
          progress.value = (snap.bytesTransferred / snap.totalBytes) * 100;
        });

        await task;
        const url = await ref.getDownloadURL();

        await db.ref('slides').push({
          url,
          uploadedAt: timestamp
        });

        status.textContent = `Uploaded ${i+1} of ${filesQueue.length}`;
      }

      status.textContent = 'All slides uploaded!';
      progress.style.display = 'none';
      filesQueue = [];
      renderPreview();
      uploadBtn.style.display = 'none';
      loadSlides();
    };

    function loadSlides() {
      db.ref('slides').orderByChild('uploadedAt').on('value', snap => {
        const data = snap.val() || {};
        slideList.innerHTML = '';
        Object.values(data).reverse().forEach(item => {
          const div = document.createElement('div');
          div.className = 'slide-item';
          div.innerHTML = `
            <img src="${item.url}">
            <button onclick="deleteSlide('${item.url.split('/').pop().split('?')[0]}', this)">Delete</button>
          `;
          slideList.appendChild(div);
        });
        if (!Object.keys(data).length) {
          slideList.innerHTML = '<p style="opacity:0.6;text-align:center;padding:60px;">No slides uploaded yet</p>';
        }
      });
    }

    window.deleteSlide = async (fileName, btn) => {
      if (!confirm('Delete this slide?')) return;
      try {
        await storage.ref(`slides/${fileName}`).delete();
        btn.closest('.slide-item').remove();
      } catch (e) {
        alert('Failed to delete. File may have already been removed.');
      }
    };

    // Mobile menu
    document.querySelector('.hamburger').onclick = () => {
      document.querySelector('.sidebar').classList.toggle('active');
    };

    loadSlides();
  </script>
</body>
</html>
