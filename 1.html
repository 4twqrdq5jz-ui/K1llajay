<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SOS – YAE YADIR</title>
<link rel="icon" href="favicon.ico">

<style>
@font-face {
  font-family: 'sitefont';
  src: url('beyoncefont.ttf') format('truetype');
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  min-height: 100%;
  font-family: 'sitefont', monospace;
  text-transform: uppercase;
  color: white;
}

/* ================= BACKGROUND (iOS SAFE) ================= */
.background {
  position: fixed;
  inset: 0;
  z-index: -2;
  background: url("IMG_3309.gif") center / cover no-repeat;
}

.background-overlay {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: rgba(0,0,0,0.65);
}

/* ================= LAYOUT ================= */
body {
  display: flex;
}

/* ================= SIDEBAR ================= */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;
  height: 100vh;
  padding: 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(9px);
  border-right: 1px solid rgba(255,255,255,0.15);
  z-index: 1000;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
  margin-bottom: 20px;
}

.name {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 40px;
  text-align: center;
}

.buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.button {
  padding: 14px;
  text-align: center;
  text-decoration: none;
  color: white;
  font-size: 13px;
  letter-spacing: 2px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(0,0,0,0.4);
}

.footer {
  margin-top: auto;
  font-size: 9px;
  text-align: center;
  opacity: 0.7;
}

/* ================= MAIN ================= */
.main-content {
  margin-left: 260px;
  padding: 80px 100px;
  width: 100%;
}

/* ================= TRACKLIST ================= */
#album-title {
  font-size: 36px;
  text-align: center;
  margin-bottom: 20px;
}

.credits-button {
  text-align: center;
  display: inline-block;
  padding: 10px 24px;
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
}

.tracklist {
  max-width: 800px;
  margin: 60px auto;
  font-size: 18px;
  line-height: 2.3;
}

.track {
  display: flex;
  gap: 16px;
  cursor: pointer;
}

/* ================= MODALS ================= */
.no-scroll {
  position: fixed;
  width: 100%;
}

#overlay,
.song-modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1003;
}

#overlay.active,
.song-modal.open {
  display: flex;
}

.modal-box {
  max-width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  padding: 24px;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(9px);
}

.modal-close {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 28px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* ================= MOBILE ================= */
.topbar {
  display: none;
}

@media (max-width: 768px) {

  body {
    flex-direction: column;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .topbar {
    display: flex;
    align-items: center;
    padding: 12px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1002;
    backdrop-filter: blur(9px);
  }

  .hamburger {
    font-size: 28px;
    cursor: pointer;
  }

  .sidebar {
    display: none;
    position: fixed;
    top: 52px;
    width: 100%;
    height: auto;
    z-index: 1002;
  }

  .sidebar.active {
    display: flex;
  }

  .main-content {
    margin-left: 0;
    padding: 80px 16px 60px;
  }
}
</style>
</head>

<body>

<div class="background"></div>
<div class="background-overlay"></div>

<!-- MOBILE TOP BAR -->
<div class="topbar">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <img class="profile-img" src="IMG_3214.JPEG">
  <div class="name">YAE YADIR</div>
  <div class="buttons">
    <a class="button" href="#">GALLERY</a>
    <a class="button" href="#">PORTFOLIO</a>
  </div>
  <div class="footer">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
</div>

<!-- MAIN -->
<main class="main-content">
  <div id="album-title">SOS</div>
  <div style="text-align:center;">
    <div class="credits-button" onclick="openCredits()">CREDITS</div>
  </div>

  <div class="tracklist">
    <div class="track" onclick="openOverlay()">1. south of somewhere</div>
    <div class="track" onclick="openOverlay()">2. hiit a lick</div>
    <div class="track" onclick="openOverlay()">3. rivalry</div>
  </div>
</main>

<!-- LYRICS MODAL -->
<div id="overlay">
  <button class="modal-close" onclick="closeOverlay()">✕</button>
  <div class="modal-box">
    <h2>LYRICS</h2>
    <p>Lyrics content here</p>
  </div>
</div>

<!-- CREDITS MODAL -->
<div class="song-modal" id="creditsModal">
  <button class="modal-close" onclick="closeCredits()">✕</button>
  <div class="modal-box">
    <h2>ALBUM CREDITS</h2>
    <p>Credits content here</p>
  </div>
</div>

<script>
let scrollY = 0;

function lockScroll() {
  scrollY = window.scrollY;
  document.body.classList.add('no-scroll');
  document.body.style.top = `-${scrollY}px`;
}

function unlockScroll() {
  document.body.classList.remove('no-scroll');
  document.body.style.top = '';
  window.scrollTo(0, scrollY);
}

function toggleSidebar() {
  document.querySelector('.sidebar').classList.toggle('active');
}

function openOverlay() {
  lockScroll();
  document.getElementById('overlay').classList.add('active');
}

function closeOverlay() {
  unlockScroll();
  document.getElementById('overlay').classList.remove('active');
}

function openCredits() {
  lockScroll();
  document.getElementById('creditsModal').classList.add('open');
}

function closeCredits() {
  unlockScroll();
  document.getElementById('creditsModal').classList.remove('open');
}
</script>

</body>
</html>
