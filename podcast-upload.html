<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Podcast — JAE LAURENT</title>
  <link rel="icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      background-color: black;
      color: white;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .topbar {
      display: none;
      align-items: center;
      justify-content: flex-start;
      padding: 12px 15px;
      background-color: black;
      border-bottom: 1px solid #333;
      width: 100%;
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      box-sizing: border-box;
    }
    .hamburger { font-size: 24px; cursor: pointer; margin-right: 10px; }
    .top-name { font-size: 18px; text-transform: uppercase; flex: 1; text-align: center; letter-spacing: 1px; }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-right: 1px solid #333;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      box-sizing: border-box;
      z-index: 1000;
    }
    .profile-img {
      width: 120px; height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }
    .name {
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .button {
      background-color: black;
      border: 1px solid #666;
      color: white;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      letter-spacing: 1px;
      transition: border-color 0.3s ease;
      text-transform: uppercase;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }
    .button:hover { border-color: #999; }
    .footer {
      font-size: 10px;
      text-align: center;
      opacity: 0.7;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
      width: 100%;
    }
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 10px;
      transition: opacity 0.3s ease;
    }
    .footer a:hover { opacity: 0.5; }
    .footer-dot { color: white; font-size: 10px; opacity: 0.7; }
    .copyright { font-size: 8px; margin-top: 5px; width: 100%; }

    .main {
      margin-left: 250px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      height: 100vh;
    }
    .main h1 { font-size: 28px; margin: 0 0 24px 0; letter-spacing: 1px; }

    .upload-box {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 16px;
    }
    input, select {
      background: transparent; border: 1px solid #444; color: white;
      padding: 14px; border-radius: 6px; font-family: inherit; font-size: 14px;
    }
    .primary-btn {
      background: #00ff99; border: none; color: #000; padding: 16px 32px;
      border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 16px; letter-spacing: 1px;
      margin-top: 20px;
    }
    .primary-btn:hover { background: #00cc77; }
    .secondary-btn {
      background: #333; border: 1px solid #666; color: white; padding: 10px 16px;
      border-radius: 6px; cursor: pointer; margin-left: 10px;
    }

    .cover-preview {
      width: 100%; max-width: 300px; aspect-ratio: 1; object-fit: cover;
      border-radius: 8px; margin: 20px 0; border: 1px solid #444; display: none;
    }
    .audio-preview {
      width: 100%; margin: 15px 0;
    }

    .episodes-list {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
    }
    .episodes-list h2 { font-size: 24px; margin: 0 0 20px 0; }
    .episode-item {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .episode-item h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    .episode-item iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 6px;
      margin: 12px 0;
    }
    .episode-item audio {
      width: 100%;
      margin: 10px 0;
    }

    progress {
      width: 100%; height: 10px; border-radius: 5px; margin: 20px 0; display: none;
    }
    progress::-webkit-progress-value { background: #00ff99; }
    progress::-moz-progress-bar { background: #00ff99; }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .topbar { display: flex; }
      .sidebar {
        display: none;
        position: fixed;
        top: 50px;
        left: 0;
        width: 100%;
        height: auto;
        max-height: calc(100vh - 50px);
        padding: 15px;
        z-index: 999;
        background: black;
        border-right: none;
        border-bottom: 1px solid #333;
      }
      .sidebar.active { display: flex; }
      .main {
        margin-left: 0;
        margin-top: 50px;
        padding: 20px;
        height: auto;
        min-height: calc(100vh - 50px);
      }
      .form-grid { grid-template-columns: 1fr; }
      .episode-item iframe { height: 200px; }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <span class="hamburger">&#9776;</span>
    <div class="top-name">Upload Podcast</div>
  </div>

  <div class="sidebar">
    <img class="profile-img" src="IMG_6877.jpeg" alt="JAE LAURENT" />
    <h1 class="name">JAE LAURENT</h1>
    <div class="buttons">
      <a href="https://k1llajay.com/database-upload" class="button">Music Database</a>
      <a href="https://k1llajay.com/slide-upload" class="button">Upload Slides</a>
      <a href="https://k1llajay.com/audio-upload" class="button">Upload Audio</a>
      <a href="https://k1llajay.com/portfolio-upload" class="button">Upload Portfolio</a>
    </div>
    <div class="footer">
      <a href="https://k1llajay.com">Main Site</a>
      <span class="footer-dot">•</span>
      <a href="https://mystery.k1llajay.com">MYSTERY</a>
      <span class="footer-dot">•</span>
      <a href="https://k1llajay.com/terms">TERMS</a>
      <span class="footer-dot">•</span>
      <a href="https://k1llajay.com/privacy">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <div class="main">
    <h1>Upload Podcast Episode</h1>

    <div class="upload-box">
      <div class="form-grid">
        <input type="text" id="podcastName" placeholder="Podcast Name" required />
        <input type="text" id="episodeTitle" placeholder="Episode Title" required />
        <input type="number" id="episodeNumber" placeholder="Episode Number" min="1" required />
        <input type="date" id="releaseDate" required />
      </div>

      <div class="form-grid">
        <select id="seasonSelect">
          <option value="" disabled selected>Select Season</option>
          <option>Season 1</option>
          <option>Season 2</option>
          <option>Season 3</option>
        </select>
        <button type="button" class="secondary-btn" id="addSeasonBtn">+ Add Season</button>
      </div>

      <div class="form-grid">
        <input type="url" id="youtubeURL" placeholder="YouTube Embed URL (optional)" />
      </div>

      <div class="form-grid">
        <label style="grid-column:1/-1; margin:20px 0 10px; font-size:14px; opacity:0.9;">
          Cover Image (optional)
        </label>
        <input type="file" id="coverImageFile" accept="image/*" style="display:none;" />
        <button type="button" onclick="document.getElementById('coverImageFile').click()" class="primary-btn" style="width:100%;">
          Choose Cover Image
        </button>
        <img id="coverPreview" class="cover-preview" />
      </div>

      <div class="form-grid">
        <label style="grid-column:1/-1; margin:20px 0 10px; font-size:14px; opacity:0.9;">
          Audio File (MP3, WAV, etc.)
        </label>
        <input type="file" id="audioFile" accept="audio/*" required />
        <audio id="audioPreview" class="audio-preview" controls style="display:none;"></audio>
      </div>

      <button id="uploadBtn" class="primary-btn">Upload Episode</button>
      <progress id="progress" max="100" value="0"></progress>
      <div id="status" style="margin-top:15px; font-size:14px; opacity:0.9;"></div>
    </div>

    <div class="episodes-list">
      <h2 style="font-size:28px; margin:60px 0 30px;">Uploaded Episodes</h2>
      <div id="episodesList"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
      authDomain: "mainsite-eb919.firebaseapp.com",
      databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
      projectId: "mainsite-eb919",
      storageBucket: "mainsite-eb919.firebasestorage.app",
      messagingSenderId: "799554641103",
      appId: "1:799554641103:web:f23b774cbb08e03aebebba"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.database();

    const coverInput = document.getElementById('coverImageFile');
    const coverPreview = document.getElementById('coverPreview');
    const audioInput = document.getElementById('audioFile');
    const audioPreview = document.getElementById('audioPreview');
    const seasonSelect = document.getElementById('seasonSelect');
    const addSeasonBtn = document.getElementById('addSeasonBtn');
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');

    // Cover preview
    coverInput.onchange = () => {
      const file = coverInput.files[0];
      if (file) {
        coverPreview.src = URL.createObjectURL(file);
        coverPreview.style.display = 'block';
      }
    };

    // Audio preview
    audioInput.onchange = () => {
      const file = audioInput.files[0];
      if (file) {
        audioPreview.src = URL.createObjectURL(file);
        audioPreview.style.display = 'block';
      }
    };

    // Add new season
    addSeasonBtn.onclick = () => {
      const name = prompt('Enter new season name (e.g. Season 4):');
      if (!name?.trim()) return;
      const normalized = name.trim();
      if ([...seasonSelect.options].some(o => o.value === normalized)) {
        alert('Season already exists!');
        return;
      }
      const opt = new Option(normalized, normalized);
      seasonSelect.add(opt);
      seasonSelect.value = normalized;
    };

    // Upload episode
    document.getElementById('uploadBtn').onclick = async () => {
      const podcastName = document.getElementById('podcastName').value.trim();
      const episodeTitle = document.getElementById('episodeTitle').value.trim();
      const episodeNumber = document.getElementById('episodeNumber').value;
      const releaseDate = document.getElementById('releaseDate').value;
      const season = seasonSelect.value;
      const youtubeURL = document.getElementById('youtubeURL').value.trim();
      const audioFile = audioInput.files[0];
      const coverFile = coverInput.files[0];

      if (!podcastName || !episodeTitle || !episodeNumber || !releaseDate || !season || !audioFile) {
        alert('Please fill all required fields and select an audio file.');
        return;
      }

      progress.style.display = 'block';
      status.textContent = 'Uploading...';

      try {
        // Upload audio
        const audioRef = storage.ref(`podcasts/audio/${Date.now()}_${audioFile.name}`);
        await audioRef.put(audioFile);
        const audioURL = await audioRef.getDownloadURL();

        // Upload cover if exists
        let coverURL = '';
        if (coverFile) {
          const coverRef = storage.ref(`podcasts/covers/${Date.now()}_${coverFile.name}`);
          await coverRef.put(coverFile);
          coverURL = await coverRef.getDownloadURL();
        }

        // Save to database
        await db.ref('episodes').push({
          podcastName,
          episodeTitle,
          episodeNumber: Number(episodeNumber),
          releaseDate,
          season,
          youtubeURL: youtubeURL || null,
          audioURL,
          coverURL: coverURL || null,
          uploadedAt: Date.now()
        });

        status.textContent = 'Episode uploaded successfully!';
        document.getElementById('uploadForm')?.reset();
        coverPreview.style.display = 'none';
        audioPreview.style.display = 'none';
      } catch (err) {
        console.error(err);
        status.textContent = 'Upload failed!';
      } finally {
        progress.style.display = 'none';
      }
    };

    // Load episodes
    db.ref('episodes').orderByChild('uploadedAt').on('value', snap => {
      const data = snap.val() || {};
      const list = document.getElementById('episodesList');
      list.innerHTML = '';
      Object.values(data).reverse().forEach(ep => {
        const div = document.createElement('div');
        div.className = 'episode-item';
        div.innerHTML = `
          <h3>Episode ${ep.episodeNumber}: ${ep.episodeTitle}</h3>
          <p><strong>${ep.podcastName}</strong> • ${ep.season} • ${ep.releaseDate}</p>
          ${ep.coverURL ? `<img src="${ep.coverURL}" style="width:100%; max-width:400px; border-radius:8px; margin:15px 0;">` : ''}
          <audio controls src="${ep.audioURL}"></audio>
          ${ep.youtubeURL ? `<iframe src="${ep.youtubeURL}" allowfullscreen></iframe>` : ''}
        `;
        list.appendChild(div);
      });
      if (!Object.keys(data).length) {
        list.innerHTML = '<p style="opacity:0.6; text-align:center; padding:60px;">No episodes yet</p>';
      }
    });

    // Mobile menu
    document.querySelector('.hamburger').onclick = () => {
      document.querySelector('.sidebar').classList.toggle('active');
    };
  </script>
</body>
</html>
