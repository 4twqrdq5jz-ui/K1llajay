<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>EPISODES</title>

  <style>
@font-face {
  font-family: 'sitefont';
  src: url('beyoncefont.ttf') format('truetype');
}

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100dvh;
  font-family: 'sitefont', monospace;
  text-transform: uppercase;
  color: white;
}

html {
  height: 100vh;
  height: 100dvh;
}

/* ================= INFINITE BACKGROUND ================= */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  height: 100dvh;
  background: url("IMG_3309.gif") center / cover no-repeat;
  background-attachment: fixed;
  z-index: -2;
}

body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  height: 100dvh;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* ================= BODY ================= */
body {
  display: flex;
  min-height: 100dvh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  height: 100dvh;
  padding: 24px;
  position: fixed;
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255,255,255,0.15);
  z-index: 3000;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
  margin-bottom: 20px;
}

.name {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

.buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.button {
  padding: 10px;
  text-align: center;
  text-decoration: none;
  color: white;
  font-size: 13px;
  letter-spacing: 2px;
  border: 1px solid rgba(255,255,255,0.4);
  transition: border-color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  will-change: border-color, color;
}

.button::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('Soulaan-flag-v0-26ghsv12s7cb1.webp') center / cover no-repeat;
  filter: brightness(0.4);
  border-radius: inherit;
  z-index: -1;
  transition: filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: filter;
}

.button:hover::before {
  filter: brightness(1);
}

.button:hover {
  border-color: white;
}

.footer {
  margin-top: auto;
  font-size: 10px;
  opacity: 0.7;
  text-align: center;
}

.footer a {
  color: white;
  text-decoration: none;
}

.copyright {
  font-size: 8px;
  margin-top: 6px;
}

/* ================= TOP BAR (MOBILE) ================= */
.topbar {
  display: none;
}
    /* Main content */
    .main-content::-webkit-scrollbar { display: none; }
    .main-content { -ms-overflow-style: none; scrollbar-width: none; }
    .main-content {
      margin-left: 260px;    /* Same as sidebar width */
      flex: 1;
      padding: 40px;
      padding-top: 65px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      overflow-y: auto;
      min-height: calc(100dvh - 35px);
    }

    /* Page Header */
    .podcast-header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .podcast-header h1 {
      font-size: 40px;
      letter-spacing: 4px;
      margin: 0;
    }

    .podcast-header p {
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    /* Podcast Section */
    .podcast-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section-title {
      font-size: 18px;
      letter-spacing: 3px;
      opacity: 0.9;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 12px;
    }

    /* Episodes Grid */
    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }

    /* Episode tiles */
    .episode-date { 
      cursor:pointer; 
      color:white; 
      text-decoration:none; 
      text-align:center;
      display: flex;
      flex-direction: column;
      margin: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .episode-date:hover {
      transform: translateY(-4px);
    }

    .episode-date:hover .square {
      border-color: rgba(255,255,255,0.6);
    }

    .square { 
      width:100%; 
      aspect-ratio:1;
      background-size:cover; 
      background-position:center; 
      border-radius:8px; 
      margin:0 auto; 
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(9px);
      transition: border-color 0.3s ease;
    }

    .episode-info {
      padding-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .date, .episode, .title, .action { 
      margin:0; 
      font-size:10px; 
    }

    .date {
      opacity: 0.6;
      letter-spacing: 1px;
    }

    .episode {
      opacity: 0.7;
      letter-spacing: 1px;
      font-size: 9px;
    }

    .title {
      font-size: 11px;
      font-weight: bold;
      opacity: 0.9;
      line-height: 1.3;
    }

    .action {
      margin-top: 4px;
      opacity: 0.6;
      font-size: 9px;
      letter-spacing: 2px;
    }

    .blurred { 
      filter: blur(5px) brightness(0.4);
    }

    /* Modal */
    .modal {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      display:none;
      justify-content:center; 
      align-items:center;
      z-index: 1000;
      transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), backdrop-filter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: opacity, backdrop-filter;
    }
    .modal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("IMG_3309.gif") center / cover no-repeat;
      z-index: -2;
    }
    .modal::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      max-width:600px; width:100%;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(9px);
      padding:20px;
      border-radius:10px;
      text-align:center;
    }
    .modal iframe, .modal audio { margin-top:15px; max-width:100%; }
    .close-btn { 
      margin-top:20px; 
      background:transparent; 
      border: 1px solid rgba(255,255,255,0.2);
      color:white; 
      padding:5px 10px; 
      background: rgba(0,0,0,0.4);
      cursor:pointer; 
      font-family: 'sitefont', monospace;
    }
    /* Mobile Top Bar (hidden on desktop) */
    .topbar {
      display: none;
    }

    /* ================= MOBILE ================= */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    padding-top: 35px;
  }

  body.sidebar-open {
    overflow: hidden;
  }

  .topbar {
    display: flex;
    position: fixed;
    top: 35px;
    left: 0;
    width: 100%;
    height: 50px;
    padding: 0 15px;
    padding-top: max(0px, env(safe-area-inset-top));
    align-items: center;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.15);
    z-index: 2101;
  }

  .hamburger {
    font-size: 28px;
    cursor: pointer;
    padding: 5px;
  }

  .top-name {
    margin: 0 auto;
    font-size: 16px;
    letter-spacing: 2px;
  }

  .sidebar {
    display: none;
    position: fixed;
    top: 85px;
    left: 0;
    width: 100%;
    height: calc(100dvh - 85px);
    z-index: 1900;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .sidebar.active {
    display: flex;
  }

  .main-content {
    margin-left: 0;
    margin-top: 90px;
    width: 100%;
    padding: 16px;
    padding-bottom: max(16px, calc(16px + env(safe-area-inset-bottom)));
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  .sidebar.active ~ .main-content {
    overflow: hidden;
  }

  .podcast-header h1 {
    font-size: 28px;
  }

  .podcast-header p {
    font-size: 12px;
  }

  .episodes-grid {
    grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
    gap: 12px;
  }
    }

    /* ================= BLACK HISTORY MONTH BANNER ================= */
.bhm-banner {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2100;
  overflow: hidden;
  box-shadow: none;
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
}

.bhm-banner::before {
  content: "";
  position: absolute;
  inset: 0;
  backdrop-filter: blur(10px);
  z-index: 1;
}

.bhm-text {
  position: relative;
  z-index: 2;
  color: white;
  font-size: 20px;
}

@keyframes scrollBanner {
  0% {
    transform: translateX(100vw);
  }
  100% {
    transform: translateX(-100vw);
  }
}

.bhm-text {
  position: relative;
  z-index: 2;
  color: white;
  font-size: 20px;
  animation: scrollBanner 20s linear infinite;
  will-change: transform;
  white-space: nowrap;
}

html, body {
  padding-top: 18px;
}

@media (max-width: 768px) {
  html, body {
    padding-top: 0;
  }
}
  </style>
</head>
<body>
  <!-- MOBILE TOP BAR -->
<div class="topbar">
  <div class="hamburger">☰</div>
  <div class="top-name">JAE LAURENT</div>
</div>

<!-- BLACK HISTORY MONTH BANNER -->
<div class="bhm-banner">
  <div class="bhm-text">HAPPY BLACK HISTORY MONTH!!!!!!!!!!</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <img src="IMG_3214.JPEG" class="profile-img" alt="JAE LAURENT">
  <div class="name">
    <a href="https://k1llajay.com/mylinks" style="color:white;text-decoration:none;">JAE LAURENT</a>
  </div>

  <div class="buttons">
    <a href="https://k1llajay.com/music" class="button">Latest Release</a>
    <a href="https://k1llajay.com/portfolio" class="button">Portfolio</a>
    <a href="https://k1llajay.com/podcast" class="button">Podcast</a>

    <a href="https://k1llajay.com/music-database" class="button">Music Database</a>
    <a href="https://k1llajay.com/events" class="button">Events</a>
    <a href="https://k1llajay.com/memes" class="button">Memes & Videos</a>

  </div>

  <div class="footer">

    <a href="https://k1llajay.com/terms">Terms</a> •
    <a href="https://k1llajay.com/privacy">Privacy</a>
    <div class="copyright">© 2025 Jefferson Entertainment LLC</div>
  </div>
</div>

  <!-- Main content -->
  <div class="main-content">
    <div class="podcast-header">
      <h1>TREND TALK</h1>
      <p>Exploring Culture & Entertainment</p>
    </div>
    <div id="grid-container"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="episodeTitle">Episode Info</h2>
      <audio controls id="audioPlayer">
        <source id="audioSource" src="" type="audio/mpeg" />
        Your browser does not support HTML5 audio.
      </audio>
      <iframe id="videoPlayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
      <button class="close-btn" onclick="closeModal()">CLOSE</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
      authDomain: "mainsite-eb919.firebaseapp.com",
      databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
      projectId: "mainsite-eb919",
      storageBucket: "mainsite-eb919.firebasestorage.app",
      messagingSenderId: "799554641103",
      appId: "1:799554641103:web:f23b774cbb08e03aebebba",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gridContainer = document.getElementById("grid-container");

    const episodesRef = query(ref(db, "episodes"), orderByChild("releaseDate"));
    onValue(episodesRef, (snapshot) => {
      gridContainer.innerHTML = "";
      const episodes = [];
      const podcastMap = {};
      
      snapshot.forEach(child => {
        const ep = child.val();
        if(ep.episodeTitle && ep.audioURL) episodes.push(ep);
      });
      
      episodes.sort((a,b) => new Date(b.releaseDate) - new Date(a.releaseDate));
      
      // Organize episodes by season
      episodes.forEach(ep => {
        const season = ep.season || "Other Episodes";
        if (!podcastMap[season]) {
          podcastMap[season] = [];
        }
        podcastMap[season].push(ep);
      });
      
      // Render sections for each season
      Object.keys(podcastMap).forEach(season => {
        const section = document.createElement("div");
        section.className = "podcast-section";
        
        const title = document.createElement("h2");
        title.className = "section-title";
        title.textContent = season.toUpperCase();
        section.appendChild(title);
        
        const grid = document.createElement("div");
        grid.className = "episodes-grid";
        
        podcastMap[season].forEach(ep => {
          const div = document.createElement("div");
          div.className = "episode-date";
          div.title = ep.episodeTitle + " - " + ep.podcastName;
          const cover = ep.coverURL || "default-cover.png";
          div.innerHTML = `
            <div class="square" style="background-image: url('${cover}');"></div>
            <div class="episode-info">
              <p class="date">${ep.releaseDate}</p>
              <p class="episode">${ep.season ? `${ep.season} - Ep. ` : ""}${ep.episodeNumber}</p>
              <p class="title">${ep.episodeTitle}</p>
              <p class="action">LISTEN HERE</p>
            </div>
          `;
          div.addEventListener("click", () => openModal(ep));
          grid.appendChild(div);
        });
        
        section.appendChild(grid);
        gridContainer.appendChild(section);
      });
    });

    // Modal
    const modal = document.getElementById("modal");
    const episodeTitleElem = document.getElementById("episodeTitle");
    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");
    const videoPlayer = document.getElementById("videoPlayer");

    window.openModal = function(ep) {
      episodeTitleElem.textContent = `${ep.season ? ep.season + " - " : ""}${ep.episodeTitle} (${ep.podcastName})`;
      audioSource.src = ep.audioURL;
      audioPlayer.load();
      if(ep.youtubeURL) { videoPlayer.src = ep.youtubeURL; videoPlayer.style.display="block"; }
      else { videoPlayer.src=""; videoPlayer.style.display="none"; }
      modal.style.display="flex";
      gridContainer.classList.add("blurred");
    }

    window.closeModal = function() {
      modal.style.display="none";
      audioPlayer.pause(); audioSource.src=""; audioPlayer.load();
      videoPlayer.src="";
      gridContainer.classList.remove("blurred");
    }

    // Hamburger toggle
    const hamburger = document.querySelector(".hamburger");
const sidebar = document.querySelector(".sidebar");
const bodyElem = document.body;

hamburger.onclick = () => {
  sidebar.classList.toggle("active");
  bodyElem.classList.toggle("sidebar-open");
};
  </script>

  <script>
    // Hide banner outside of February and June
    function checkSeasonalVisibility() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      
      const isBlackHistoryMonth = month === 2 && day <= 28;
      const isPrideMonth = month === 6 && day <= 30;
      const shouldShow = isBlackHistoryMonth || isPrideMonth;
      
      const banner = document.querySelector(".bhm-banner");
      if (!shouldShow && banner) banner.style.display = "none";
    }
    
    checkSeasonalVisibility();
  </script>
</body>
