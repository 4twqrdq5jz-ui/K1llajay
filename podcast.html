<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EPISODES</title>
<link rel="icon" href="favicon.ico" />
  <style>
@font-face {
  font-family: 'sitefont';
  src: url('beyoncefont.ttf') format('truetype');
}

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'sitefont', monospace;
  text-transform: uppercase;
  color: white;
}

/* ================= INFINITE BACKGROUND ================= */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("IMG_3309.gif") center / cover no-repeat;
  z-index: -2;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* ================= BODY ================= */
body {
  display: flex;
  min-height: 100dvh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  height: 100dvh;
  padding: 24px;
  position: fixed;
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255,255,255,0.15);
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
  margin-bottom: 20px;
}

.name {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

.buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.button {
  padding: 14px;
  text-align: center;
  text-decoration: none;
  color: white;
  font-size: 13px;
  letter-spacing: 2px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(0,0,0,0.4);
  transition: 0.3s;
}

.button:hover {
  background: rgba(255,255,255,0.1);
  border-color: white;
}

.footer {
  margin-top: auto;
  font-size: 10px;
  opacity: 0.7;
  text-align: center;
}

.footer a {
  color: white;
  text-decoration: none;
}

.footer a:hover { opacity: 0.5; }
.footer-dot { color: white; font-size: 10px; opacity: 0.7; }
.copyright { font-size: 8px; margin-top: 5px; width: 100%; }

/* ================= TOP BAR (MOBILE) ================= */
.topbar {
  display: none;
}
    /* Main content */
    .main-content::-webkit-scrollbar { display: none; }
    .main-content { -ms-overflow-style: none; scrollbar-width: none; }
    .main-content {
      margin-left: 260px;    /* Same as sidebar width */
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      overflow-y: auto;
    }

    /* Episode tiles */
    .episode-date { 
      cursor:pointer; 
      color:white; 
      text-decoration:none; 
      text-align:center; 
    }
    .square { 
      width:100%; 
      aspect-ratio:1;
      background-size:cover; 
      background-position:center; 
      border-radius:5px; 
      margin:0 auto 10px; 
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(9px);
    }
    .date, .episode, .title, .action { 
      margin:2px 0; 
      font-size:10px; 
    }
    .blurred { 
      filter: blur(5px) 
      brightness(0.4); 
    }

    /* Modal */
    .modal {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      display:none;
      justify-content:center; 
      align-items:center;
      z-index:100%;
    }
    .modal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("IMG_3309.gif") center / cover no-repeat;
      z-index: -2;
    }
    .modal::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      max-width:600px; width:100%;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(9px);
      padding:20px;
      border-radius:10px;
      text-align:center;
    }
    .modal iframe, .modal audio { margin-top:15px; max-width:100%; }
    .close-btn { 
      margin-top:20px; 
      background:transparent; 
      border: 1px solid rgba(255,255,255,0.2);
      color:white; 
      padding:5px 10px; 
      background: rgba(0,0,0,0.4);
      cursor:pointer; 
      font-family: 'sitefont', monospace;
    }
    /* Mobile Top Bar (hidden on desktop) */
    .topbar {
      display: none;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {

  body {
    flex-direction: column;
    padding-top: 50px;
  }

  .main-content {
    margin-left: 0;
    padding: 15px;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
  }

  .topbar {
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    padding: 0 15px;
    align-items: center;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.15);
    z-index: 1500;
  }

  .hamburger {
    font-size: 28px;
    cursor: pointer;
  }

  .top-name {
    margin: 0 auto;
    font-size: 20px;
    letter-spacing: 3px;
  }

  .sidebar {
    display: none;
    top: 50px;
    width: 100%;
    height: calc(100dvh - 50px);
    z-index: 1400;
  }

  .sidebar.active {
    display: flex;
  }
      .profile-img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }
      .name {
        font-size: 28px;
        margin-bottom: 20px;
      }
      /* Footer */
      .footer {
        position: relative;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background: rgba(0,0,0,0.200);
        margin-top: auto;
        font-size: 9px;
        gap: 3px;
      }
      .footer a, .footer-dot { font-size: 9px; }
      .copyright {
        font-size: 7px;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Top Bar -->
  <div class="topbar">
    <div class="hamburger">☰</div>
    <h1 class="top-name">TREND TALK</h1>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <img class="profile-img" src="IMG_3214.JPEG" alt="JAE LAURENT" />
    <h1 class="name"><a href="https://k1llajay.com/mylinks" style="color: white; text-decoration: none;">JAE LAURENT</a></h1>
    <div class="buttons">
      <a href="https://k1llajay.com/" class="button">GALLERY</a>
      <a href="https://k1llajay.com/music" class="button">LATEST ALBUM</a>
      <a href="https://k1llajay.com/portfolio" class="button">PORTFOLIO</a>
      <a href="https://k1llajay.com/player" class="button">ALL RELEASES</a>
      <a href="https://k1llajay.com/music-database" class="button">MUSIC DATABASE</a>
      <a href="https://k1llajay.com/events" class="button">Events</a>
      <a href="https://k1llajay.com/404" class="button">COMING SOON</a>
    </div>
    <div class="footer">
      <a href="https://mystery.k1llajay.com">MYSTERY</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/edit-database_editor">UPLOAD</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/terms">TERMS</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/privacy">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content" id="grid-container"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="episodeTitle">Episode Info</h2>
      <audio controls id="audioPlayer">
        <source id="audioSource" src="" type="audio/mpeg" />
        Your browser does not support HTML5 audio.
      </audio>
      <iframe id="videoPlayer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
      <button class="close-btn" onclick="closeModal()">CLOSE</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
      authDomain: "mainsite-eb919.firebaseapp.com",
      databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
      projectId: "mainsite-eb919",
      storageBucket: "mainsite-eb919.firebasestorage.app",
      messagingSenderId: "799554641103",
      appId: "1:799554641103:web:f23b774cbb08e03aebebba",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gridContainer = document.getElementById("grid-container");

    const episodesRef = query(ref(db, "episodes"), orderByChild("releaseDate"));
    onValue(episodesRef, (snapshot) => {
      gridContainer.innerHTML = "";
      const episodes = [];
      snapshot.forEach(child => {
        const ep = child.val();
        if(ep.episodeTitle && ep.audioURL) episodes.push(ep);
      });
      episodes.sort((a,b) => new Date(b.releaseDate) - new Date(a.releaseDate));
      episodes.forEach(ep => {
        const div = document.createElement("div");
        div.className = "episode-date";
        div.title = ep.episodeTitle + " - " + ep.podcastName;
        const cover = ep.coverURL || "default-cover.png";
        div.innerHTML = `
          <div class="square" style="background-image: url('${cover}');"></div>
          <p class="date">${ep.releaseDate}</p>
          <p class="episode">${ep.season ? `${ep.season} - Ep. ` : ""}${ep.episodeNumber}</p>
          <p class="title">${ep.episodeTitle}</p>
          <p class="action">LISTEN HERE</p>
        `;
        div.addEventListener("click", () => openModal(ep));
        gridContainer.appendChild(div);
      });
    });

    // Modal
    const modal = document.getElementById("modal");
    const episodeTitleElem = document.getElementById("episodeTitle");
    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");
    const videoPlayer = document.getElementById("videoPlayer");

    window.openModal = function(ep) {
      episodeTitleElem.textContent = `${ep.season ? ep.season + " - " : ""}${ep.episodeTitle} (${ep.podcastName})`;
      audioSource.src = ep.audioURL;
      audioPlayer.load();
      if(ep.youtubeURL) { videoPlayer.src = ep.youtubeURL; videoPlayer.style.display="block"; }
      else { videoPlayer.src=""; videoPlayer.style.display="none"; }
      modal.style.display="flex";
      gridContainer.classList.add("blurred");
    }

    window.closeModal = function() {
      modal.style.display="none";
      audioPlayer.pause(); audioSource.src=""; audioPlayer.load();
      videoPlayer.src="";
      gridContainer.classList.remove("blurred");
    }

    // Hamburger toggle
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.querySelector('.sidebar');
    hamburger.addEventListener('click', () => {
      const open = sidebar.classList.toggle('active');
      document.body.style.overflow = open ? 'hidden' : 'auto';
    });
  </script>
</body>
</html>
