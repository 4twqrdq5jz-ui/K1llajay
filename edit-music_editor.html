            <script>
            function autoResizeLyrics(textarea) {
              textarea.style.height = 'auto';
              textarea.style.height = (textarea.scrollHeight) + 'px';
            }
            // Auto-resize on load/edit
            document.addEventListener('DOMContentLoaded', function() {
              var lyrics = document.getElementById('trackLyrics');
              if (lyrics) autoResizeLyrics(lyrics);
            });
            // Also auto-resize when editing a track
            const origEditTrack = window.editTrack;
            window.editTrack = function(i) {

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDf2Caujz2FQuUDtzDr8eArpmaHXX_vsVY",
      authDomain: "music-database-3ee0a.firebaseapp.com",
      databaseURL: "https://music-database-3ee0a-default-rtdb.firebaseio.com",
      projectId: "music-database-3ee0a",
      storageBucket: "music-database-3ee0a.firebasestorage.app",
      messagingSenderId: "148257189959",
      appId: "1:148257189959:web:3e52404367191d5835c162"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const albumRef = db.ref('album');
    const tracksRef = db.ref('tracks');

    let tracks = [];
    let keys = [];
    let editingTrack = null;
    let showAll = false;

    function render() {
      const container = document.getElementById('albumDatabase');
      container.innerHTML = '';
      
      const tracksToShow = showAll ? tracks : tracks.slice(-3).reverse();

      if (tracks.length) {
        container.innerHTML += `
          <div class="section-header">
            <div class="section-title">TRACKS</div>
            <button onclick="toggleShowAll()">${showAll ? 'Hide All' : 'Show All'}</button>
          </div>
        `;
        
        tracksToShow.forEach((e, i) => {
          const actualIndex = tracks.indexOf(e);
          const explicitSymbol = e.explicit ? ' ðŸ„´' : '';
          container.innerHTML += `
            <div class="entry">
              <h2>${e.number}. ${e.title}${explicitSymbol} â€” ${e.artist}</h2>
              <p>Lyrics Preview: ${e.lyrics.substring(0, 50)}...</p>
              <button onclick="editTrack(${actualIndex})" class="edit-btn">Edit</button>
            </div>`;
        });
      }
    }

    function toggleShowAll() {
      showAll = !showAll;
      render();
    }

    function updateAlbum() {
      const title = document.getElementById('albumTitle').value.trim();
      const artist = document.getElementById('albumArtist').value.trim() || 'Jae Laurent';
      if (!title) return alert('Title required');
      // Gather all track credits for album credits
      tracksRef.once('value', snap => {
        const val = snap.val() || {};
        let allCredits = Object.values(val).map(t => t.credits).filter(Boolean).join('<br>');
        const data = { title, credits: allCredits, artist };
        albumRef.set(data).then(() => {
          document.getElementById('albumTitle').value = '';
          document.getElementById('albumArtist').value = '';
        });
      });
    }

    function saveTrack() {
      const number = parseInt(document.getElementById('trackNumber').value);
      const title = document.getElementById('trackTitle').value.trim();
      const feature = document.getElementById('trackFeature').value.trim();
      const explicit = document.getElementById('explicitToggle').checked;
      const albumArtist = document.getElementById('albumArtist').value.trim() || 'Jae Laurent';
      let artist = albumArtist;
      if (feature) {
        if (feature.includes('&')) {
          // Multiple features, show as "albumArtist, feature1 & feature2"
          artist = albumArtist + ', ' + feature;
        } else {
          // Single feature, show as "albumArtist & feature"
          artist = albumArtist + ' & ' + feature;
        }
      }
      const creditPerformed = document.getElementById('creditPerformed').value.trim() || 'Jae Laurent';
      const creditWritten = document.getElementById('creditWritten').value.trim() || 'Jae Laurent';
      const creditMixed = document.getElementById('creditMixed').value.trim() || 'Jae Laurent';
      const creditRecorded = document.getElementById('creditRecorded').value.trim() || 'Jae Laurent';
      const creditProduced = document.getElementById('creditProduced').value.trim() || 'Jae Laurent';
      const creditSampled = document.getElementById('creditSampled').value.trim();
      const lyrics = document.getElementById('trackLyrics').value.trim();
      // ...existing code...
      const links = {
        apple: document.getElementById('linkApple').value.trim(),
        spotify: document.getElementById('linkSpotify').value.trim(),
        amazon: document.getElementById('linkAmazon').value.trim(),
        tidal: document.getElementById('linkTidal').value.trim()
      };

      if (!title || isNaN(number)) return alert('Title and Number required');

      // Generate slug from title
      function slugify(str) {
        return str.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
      }
      const slug = slugify(title);

      // Build credits string for preview/legacy
      let creditsArr = [];
      if (creditPerformed) creditsArr.push(`PERFORMED BY ${creditPerformed}`);
      if (creditWritten) creditsArr.push(`WRITTEN BY ${creditWritten}`);
      if (creditMixed) creditsArr.push(`MIXED BY ${creditMixed}`);
      if (creditRecorded) creditsArr.push(`RECORDED BY ${creditRecorded}`);
      if (creditProduced) creditsArr.push(`PRODUCED BY ${creditProduced}`);
      if (creditSampled) creditsArr.push(`SAMPLED FROM ${creditSampled}`);
      const credits = `<p>${creditsArr.join(' / ')}</p>`;

      const data = { number, title, artist, feature, explicit, lyrics, credits, links,
        creditPerformed, creditWritten, creditMixed, creditRecorded, creditProduced, creditSampled };

      tracksRef.child(slug).set(data).then(resetTrackForm);
    }

    function deleteTrack() {
      if (editingTrack !== null && confirm('Delete this track?')) {
        tracksRef.child(keys[editingTrack]).remove().then(resetTrackForm);
      }
    }

    window.editTrack = i => {
      const e = tracks[i];
      document.getElementById('trackNumber').value = e.number;
      document.getElementById('trackTitle').value = e.title;
      document.getElementById('trackFeature').value = e.feature || '';
      document.getElementById('explicitToggle').checked = e.explicit || false;
      document.getElementById('trackLyrics').value = e.lyrics;
      document.getElementById('creditPerformed').value = e.creditPerformed || 'Jae Laurent';
      document.getElementById('creditWritten').value = e.creditWritten || 'Jae Laurent';
      document.getElementById('creditMixed').value = e.creditMixed || 'Jae Laurent';
      document.getElementById('creditRecorded').value = e.creditRecorded || 'Jae Laurent';
      document.getElementById('creditProduced').value = e.creditProduced || 'Jae Laurent';
      document.getElementById('creditSampled').value = e.creditSampled || '';
      document.getElementById('linkApple').value = e.links.apple || '';
      document.getElementById('linkSpotify').value = e.links.spotify || '';
      document.getElementById('linkAmazon').value = e.links.amazon || '';
      document.getElementById('linkTidal').value = e.links.tidal || '';
      editingTrack = i;
      document.getElementById('addUpdateTrackBtn').textContent = 'Update Track';
      document.getElementById('deleteTrackBtn').style.display = 'inline-block';
    };
    // Populate track number dropdown
    function populateTrackNumberDropdown() {
      const select = document.getElementById('trackNumber');
      if (!select) return;
      for (let i = 1; i <= 50; i++) {
        select.innerHTML += `<option value="${i}">${i}</option>`;
      }
    }
    populateTrackNumberDropdown();

    function resetTrackForm() {
      document.getElementById('trackNumber').value = '';
      document.getElementById('trackTitle').value = '';
      document.getElementById('trackFeature').value = '';
      document.getElementById('explicitToggle').checked = false;
      document.getElementById('trackLyrics').value = '';
      document.getElementById('creditPerformed').value = '';
      document.getElementById('creditWritten').value = '';
      document.getElementById('creditMixed').value = '';
      document.getElementById('creditRecorded').value = '';
      document.getElementById('creditProduced').value = '';
      document.getElementById('creditSampled').value = '';
      document.getElementById('linkApple').value = '';
      document.getElementById('linkSpotify').value = '';
      document.getElementById('linkAmazon').value = '';
      document.getElementById('linkTidal').value = '';
      editingTrack = null;
      document.getElementById('addUpdateTrackBtn').textContent = 'Add Track';
      document.getElementById('deleteTrackBtn').style.display = 'none';
    }

    // Load album data into form for editing
    albumRef.once('value', snap => {
      const data = snap.val() || {};
      document.getElementById('albumTitle').value = data.title || '';
      document.getElementById('albumArtist').value = data.artist || '';
    });

    tracksRef.on('value', snap => {
      const val = snap.val() || {};
      // Sort both keys and tracks by track number
      const entries = Object.entries(val).map(([k, v]) => [k, v]);
      entries.sort((a, b) => (a[1].number || 0) - (b[1].number || 0));
      keys = entries.map(([k]) => k);
      tracks = entries.map(([, v]) => v);
      render();
    });

    document.getElementById('updateAlbumBtn').onclick = updateAlbum;
    document.getElementById('addUpdateTrackBtn').onclick = saveTrack;
    document.getElementById('deleteTrackBtn').onclick = deleteTrack;

    document.querySelector('.hamburger').onclick = () => {
      document.querySelector('.sidebar').classList.toggle('active');
    };
  </script>
</body>
</html>
