  <script>
    let showAllReleased = false;
let showAllUnreleased = false;
    const firebaseConfig = {
      apiKey: "AIzaSyDf2Caujz2FQuUDtzDr8eArpmaHXX_vsVY",
      authDomain: "music-database-3ee0a.firebaseapp.com",
      databaseURL: "https://music-database-3ee0a-default-rtdb.firebaseio.com",
      projectId: "music-database-3ee0a",
      storageBucket: "music-database-3ee0a.firebasestorage.app",
      messagingSenderId: "148257189959",
      appId: "1:148257189959:web:3e52404367191d5835c162"
    };
    firebase.initializeApp(firebaseConfig);

    const dbRef = firebase.database().ref('musicDatabase');

    // Sample entries (replace with your Firebase fetching logic)
    const entries = [];

    function formatDateMMDDYYYY(dateValue) {
        if (!dateValue) return '';

        const date = new Date(dateValue);

        if (isNaN(date)) return dateValue; // fallback if invalid

        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const year = date.getFullYear();

        return `${month}/${day}/${year}`;
    }

    function render() {
  const grid = document.getElementById('musicDatabase');
  grid.innerHTML = '';

  const released = entries.filter(e => !e.unreleased);
  const unreleased = entries.filter(e => e.unreleased);

  // Sort by date (old → new)
  const sortByDate = (a, b) => {
    const da = a.releaseDate ? new Date(a.releaseDate) : 0;
    const db = b.releaseDate ? new Date(b.releaseDate) : 0;
    return da - db;
  };

  released.sort(sortByDate);
  unreleased.sort(sortByDate);

  // Get most recent 3 (right → left)
 const releasedToShow = showAllReleased
  ? released
  : released.slice(-3).reverse();

const unreleasedToShow = showAllUnreleased
  ? unreleased
  : unreleased.slice(-3).reverse();


  /* ================= RELEASED ================= */
  if (released.length) {
    grid.innerHTML += `
      <div class="section-header">
        <div class="section-title">RELEASED</div>
        <button onclick="toggleReleased()">
          ${showAllReleased ? 'Hide All' : 'Show All'}
        </button>
      </div>
    `;

    releasedToShow.forEach(e => {
      grid.innerHTML += `
        <div class="entry">
          <h2>${e.title} — ${e.artist}</h2>
          ${e.releaseDate ? `<p>DATE: ${formatDateMMDDYYYY(e.releaseDate)}</p>` : ''}
          ${e.upc ? `<p>UPC: ${e.upc}</p>` : ''}
          ${e.isrc ? `<p>ISRC: ${e.isrc}</p>` : ''}
          <p>Tracks: ${e.tracks || '—'}</p>
        </div>
      `;
    });
  }

  /* ================= UNRELEASED ================= */
  if (unreleased.length) {
    grid.innerHTML += `
      <div class="section-header">
        <div class="section-title">UNRELEASED</div>
        <button onclick="toggleUnreleased()">
          ${showAllUnreleased ? 'Hide All' : 'Show All'}
        </button>
      </div>
    `;

    unreleasedToShow.forEach(e => {
      const tag = e.unreleased
        ? ' <span style="color:#ff0">(Unreleased)</span>'
        : '';

      grid.innerHTML += `
        <div class="entry">
          <h2>${e.title} — ${e.artist}${tag}</h2>
          ${e.releaseDate ? `<p>DATE: ${formatDateMMDDYYYY(e.releaseDate)}</p>` : ''}
          ${e.upc ? `<p>UPC: ${e.upc}</p>` : ''}
          ${e.isrc ? `<p>ISRC: ${e.isrc}</p>` : ''}
          <p>Tracks: ${e.tracks || '—'}</p>
        </div>
      `;
    });
  }
}
function toggleReleased() {
  showAllReleased = !showAllReleased;
  render();
}

function toggleUnreleased() {
  showAllUnreleased = !showAllUnreleased;
  render();
}


    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }

    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        const sidebar = document.querySelector('.sidebar');
        const topbar = document.querySelector('.topbar');
        if (sidebar.classList.contains('active') && !sidebar.contains(e.target) && !topbar.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      }
    });

    // Fetch from Firebase
    dbRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        entries.length = 0;
        Object.values(data).forEach(item => entries.push(item));
        render();
      }
    });
  </script>

  <script>
    // Hide banner outside of February and June
    function checkSeasonalVisibility() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      
      const isBlackHistoryMonth = month === 2 && day <= 28;
      const isPrideMonth = month === 6 && day <= 30;
      const shouldShow = isBlackHistoryMonth || isPrideMonth;
      
      const banner = document.querySelector(".bhm-banner");
      if (!shouldShow && banner) banner.style.display = "none";
    }
    
    checkSeasonalVisibility();
  </script>
