<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1LLAJAY – Please Wait</title>
  <link rel="icon" href="favicon.ico">

  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      background: black;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* ───────── Sidebar ───────── */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #333;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid white;
    }

    .name {
      font-size: 24px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      display: block;
      text-decoration: none;
      color: white;
      border: 1px solid #666;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: border-color .3s ease;
    }

    .button:hover {
      border-color: #999;
    }

    .footer {
      margin-top: auto;
      font-size: 10px;
      text-align: center;
      opacity: .7;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-size: 10px;
    }

    .footer-dot {
      opacity: .7;
    }

    .copyright {
      width: 100%;
      font-size: 8px;
      margin-top: 5px;
    }

    /* ───────── Main Content ───────── */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .wait-box {
      border: 1px solid #333;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .wait-title {
      font-size: 26px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .wait-text {
      font-size: 14px;
      opacity: .8;
      line-height: 1.6;
    }

    /* ───────── Mobile ───────── */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow-y: auto;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      .profile-img {
        width: 70px;
        height: 70px;
        margin-bottom: 0;
      }

      .name {
        font-size: 16px;
        margin: 0;
      }

      .buttons {
        flex-direction: row;
        gap: 5px;
      }

      .button {
        padding: 8px;
        font-size: 11px;
      }

      .footer {
        font-size: 8px;
      }

      .main-content {
        padding: 30px 15px;
      }

      .wait-title {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <img src="IMG_6877.jpeg" alt="Profile" class="profile-img">
    <div class="name">YAE YADIR</div>

    <div class="buttons">
      <a href="music.html" class="button">Latest Release</a>
      <a href="portfolio.html" class="button">Portfolio</a>
      <a href="podcast.html" class="button">Podcast</a>
      <a href="player.html" class="button">All Releases</a>
      <a href="index.html" class="button">Home</a>
    </div>

    <div class="footer">
      <a href="https://mystery.k1llajay.com">MYSTERY</a>
      <span class="footer-dot">•</span>
      <a href="database.html">MUSIC DATABASE</a>
      <span class="footer-dot">•</span>
      <a href="god-is-the-plan.html">GOD IS THE PLAN</a>
      <span class="footer-dot">•</span>
      <a href="terms-and-conditions.html">TERMS</a>
      <span class="footer-dot">•</span>
      <a href="privacy-policy.html">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <div class="main-content">
    <div class="wait-box">
      <div class="wait-title">Please Wait</div>
      <div class="wait-text">
        This section is currently unavailable.<br>
        Content will be live shortly.
      </div>
    </div>
  </div>

</body>
</html>
