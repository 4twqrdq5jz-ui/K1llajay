<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K1LLAJAY – Please Wait</title>
  <link rel="icon" href="favicon.ico">

  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      background: black;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* ───────── Sidebar ───────── */
   .sidebar {
      width: 250px;
      height: 100vh;
      background-color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-right: 1px solid #333;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }

    .name {
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .button {
      background-color: black;
      border: 1px solid #666;
      color: white;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      letter-spacing: 1px;
      transition: border-color 0.3s ease;
      text-transform: uppercase;
      text-decoration: none;
      display: block;
    }

    .button:hover {
      border-color: #999;
    }

    .footer {
      font-size: 10px;
      text-align: center;
      text-transform: uppercase;
      opacity: 0.7;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
      width: 100%;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-size: 10px;
      transition: opacity 0.3s ease;
    }

    .footer a:hover {
      opacity: 0.5;
    }

    .footer-dot {
      color: white;
      font-size: 10px;
      opacity: 0.7;
    }

    .copyright {
      font-size: 8px;
      margin-top: 5px;
      width: 100%;
    }

    /* ───────── Main Content ───────── */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .wait-box {
      border: 1px solid #333;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .wait-title {
      font-size: 26px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .wait-text {
      font-size: 14px;
      opacity: .8;
      line-height: 1.6;
    }

    /* ───────── Mobile ───────── */
    @media (max-width: 768px) {
      body { flex-direction: column; overflow-y: auto; }
      .sidebar { 
        width: 100%; 
        height: auto; 
        flex-direction: row; 
        justify-content: space-around; 
        padding: 10px; 
        border-right: none;
        border-bottom: 1px solid #333;
      }
      .profile-img { width: 80px; height: 80px; margin-bottom: 0; }
      .name { margin: 10px 0; font-size: 18px; }
      .buttons { flex-direction: row; flex: none; }
      .button { flex: 1; padding: 10px; font-size: 12px; }
      .footer { 
        margin-top: 10px; 
        font-size: 9px; 
        align-self: center;
        flex: none;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
      }
      .footer a { font-size: 9px; }
      .footer-dot { font-size: 9px; }
      .copyright { margin-top: 5px; font-size: 7px; }

      .main-content {
        padding: 30px 15px;
      }

      .wait-title {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <img src="IMG_6877.jpeg" alt="Profile" class="profile-img">
    <div class="name">YAE YADIR</div>

    <div class="buttons">
      <a href="music.html" class="button">Latest Release</a>
      <a href="portfolio.html" class="button">Portfolio</a>
      <a href="podcast.html" class="button">Podcast</a>
      <a href="player.html" class="button">All Releases</a>
      <a href="index.html" class="button">Home</a>
    </div>

    <div class="footer">
      <a href="https://mystery.k1llajay.com">MYSTERY</a>
      <span class="footer-dot">•</span>
      <a href="database.html">MUSIC DATABASE</a>
      <span class="footer-dot">•</span>
      <a href="god-is-the-plan.html">GOD IS THE PLAN</a>
      <span class="footer-dot">•</span>
      <a href="terms-and-conditions.html">TERMS</a>
      <span class="footer-dot">•</span>
      <a href="privacy-policy.html">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <div class="main-content">
    <div class="wait-box">
      <div class="wait-title">Please Wait</div>
      <div class="wait-text">
        This section is currently unavailable.<br>
        Content will be live shortly.
      </div>
    </div>
  </div>

</body>
</html>
