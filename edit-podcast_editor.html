<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Podcast — JAE LAURENT</title>
  <link rel="icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      background-color: black;
      color: white;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .topbar {
      display: none;
      align-items: center;
      justify-content: flex-start;
      padding: 12px 15px;
      background-color: black;
      border-bottom: 1px solid #333;
      width: 100%;
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      box-sizing: border-box;
    }
    .hamburger { font-size: 24px; cursor: pointer; margin-right: 10px; }
    .top-name { font-size: 18px; text-transform: uppercase; flex: 1; text-align: center; letter-spacing: 1px; }
    .sidebar {
      width: 260px;
      height: 100dvh;
      padding: 24px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.15);
      z-index: 3000;
    }
    .profile-img {
      width: 120px; height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }
    .name {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .button {
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 13px;
      letter-spacing: 2px;
      border: 1px solid rgba(255,255,255,0.4);
      transition: 0.3s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('Soulaan-flag-v0-26ghsv12s7cb1.webp') center / cover no-repeat;
      filter: brightness(0.4);
      border-radius: inherit;
      z-index: -1;
      transition: filter 0.3s;
    }

    .button:hover::before {
      filter: brightness(1);
    }

    .button:hover { filter: brightness(1); border-color: white; }
    .footer {
      margin-top: auto;
      font-size: 10px;
      opacity: 0.7;
      text-align: center;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
    .footer a:hover { opacity: 0.5; }
    .footer-dot { color: white; font-size: 10px; opacity: 0.7; }
    .copyright { font-size: 8px; margin-top: 5px; width: 100%; }

    .main {
      margin-left: 260px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      height: 100vh;
    }
    .main::-webkit-scrollbar { display: none; }
    .main { -ms-overflow-style: none; scrollbar-width: none; }
    .main h1 { font-size: 28px; margin: 0 0 24px 0; letter-spacing: 1px; }

    .upload-box {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }
    .upload-section {
      margin-bottom: 28px;
    }
    .upload-section h4 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
      grid-auto-flow: row;
    }
    #releaseTitleInput {
      grid-column: 1/-1;
    }
    .file-upload-area {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .file-upload-area label {
      flex: 1;
      min-width: 150px;
    }
    .options-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      align-items: center;
    }
    .option-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    .option-group input[type="checkbox"] {
      cursor: pointer;
    }
    .option-group label {
      cursor: pointer;
      user-select: none;
    }
    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .action-buttons button {
      flex: 1;
      min-width: 140px;
    }
    input, select {
      background: transparent;
      border: 1px solid #444;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-family: 'beyoncefont', monospace;
      font-size: 14px;
      box-sizing: border-box;
      text-transform: uppercase;
    }
    input::placeholder { color: #777; }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 14px 0;
      font-size: 13px;
      flex-wrap: wrap;
    }
    .checkbox-row input[type="checkbox"] { accent-color: #00ff99; }

    .primary-btn {
      background: #00ff99;
      border: none;
      color: #000;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
      margin: 12px 0;
      font-family: 'beyoncefont', monospace;
      text-transform: uppercase;
    }
    .primary-btn:hover { background: #00cc77; }
    .secondary-btn {
      background: #222;
      border: 1px solid #666;
      color: white;
      margin-left: 10px;
    }
    .secondary-btn:hover { border-color: #999; }

    .cover-preview {
      width: 100%; max-width: 300px; aspect-ratio: 1; object-fit: cover;
      border-radius: 8px; margin: 20px 0; border: 1px solid #444; display: none;
    }
    .audio-preview {
      width: 100%; margin: 15px 0;
    }

    .episodes-list {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
    }
    .episodes-list h2 { font-size: 24px; margin: 0 0 20px 0; }
    .episode-item {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      gap: 16px;
    }
    .release-cover {
      width: 120px;
      min-width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #444;
    }
    .release-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .release-header {
      margin-bottom: 12px;
    }
    .release-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .release-meta {
      font-size: 12px;
      opacity: 0.7;
    }
    .track-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #333;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .track-title {
      font-size: 13px;
    }
    .track-duration {
      font-size: 11px;
      opacity: 0.6;
    }
    .track-delete {
      padding: 4px 8px;
      font-size: 11px;
      margin-left: 8px;
    }
    @media (max-width: 768px) {
      .episode-item {
        flex-direction: column;
      }
      .release-cover {
        width: 100%;
        height: auto;
        aspect-ratio: 1;
      }
    }

    progress {
      width: 100%; height: 10px; border-radius: 5px; margin: 20px 0; display: none;
    }
    progress::-webkit-progress-value { background: #00ff99; }
    progress::-moz-progress-bar { background: #00ff99; }

    @media (max-width: 768px) {
      body { 
        flex-direction: column;
        padding-top: 50px;
      }
      .topbar { 
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        padding: 0 15px;
        padding-top: max(0px, env(safe-area-inset-top));
        align-items: center;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.15);
        z-index: 2000;
      }
      .hamburger { 
        font-size: 28px;
        cursor: pointer;
        padding: 5px;
      }
      .top-name {
        margin: 0 auto;
        font-size: 16px;
        letter-spacing: 2px;
      }
      .sidebar {
        display: none;
        position: fixed;
        top: 50px;
        left: 0;
        width: 100%;
        height: calc(100dvh - 50px);
        max-height: none;
        padding: 15px;
        z-index: 1900;
        background: black;
        border-right: none;
        border-bottom: 1px solid #333;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      .sidebar.active { display: flex; }
      .main {
        margin-left: 0;
        margin-top: 50px;
        padding: 15px;
        width: 100%;
        height: auto;
        min-height: calc(100dvh - 50px);
        padding-bottom: max(40px, calc(15px + env(safe-area-inset-bottom)));
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      .form-grid { grid-template-columns: 1fr; }
      .episode-item iframe { height: 200px; }
    }

    /* ================= BLACK HISTORY MONTH BANNER ================= */
    .bhm-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 35px;
      background: url("IMG_3309.gif") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      overflow: hidden;
      box-shadow: none;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .bhm-banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }

    .bhm-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      animation: scrollBanner 15s linear infinite;
    }

    @keyframes scrollBanner {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    html, body {
      padding-top: 35px;
    }
  </style>
</head>
<body>
  <!-- BLACK HISTORY MONTH BANNER -->
  <div class="bhm-banner">
    <div class="bhm-text">HAPPY BLACK HISTORY MONTH!!!!!!!!!!</div>
  </div>

  <div class="topbar">
    <span class="hamburger">&#9776;</span>
    <div class="top-name">EDITOR</div>
  </div>

  <div class="sidebar">
    <img src="IMG_3214.JPEG" class="profile-img" alt="JAE LAURENT">
    <h1 class="name">JAE LAURENT</h1>
    <div class="buttons">
      <a href="https://k1llajay.com/edit-database_editor" class="button">Upload To Database</a>
      <a href="https://k1llajay.com/edit-player_editor" class="button">Upload To Player</a>
      <a href="https://k1llajay.com/edit-events_editor" class="button">Upload To Events</a>
      <a href="https://k1llajay.com/edit-podcast_editor" class="button">Upload To Podcast</a>
      <a href="https://k1llajay.com/edit-portfolio_editor" class="button">Upload To Portfolio</a>
      <a href="https://k1llajay.com/edit-home_editor" class="button">Upload To Home</a>
    </div>
    <div class="footer">
      <a href="https://k1llajay.com">Main Site</a>
      <span class="footer-dot">•</span>
      <a href="https://mystery.k1llajay.com">MYSTERY</a>
      <span class="footer-dot">•</span>
      <a href="https://k1llajay.com/terms">TERMS</a>
      <span class="footer-dot">•</span>
      <a href="https://k1llajay.com/privacy">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <div class="main">
    <h1>Upload Podcast Episode</h1>

    <div class="upload-box">
      <div class="form-grid">
        <input type="text" id="podcastName" placeholder="Podcast Name" required />
        <input type="text" id="episodeTitle" placeholder="Episode Title" required />
        <input type="number" id="episodeNumber" placeholder="Episode Number" min="1" required />
        <input type="date" id="releaseDate" required />
      </div>

      <div class="form-grid">
        <select id="seasonSelect">
          <option value="" disabled selected>Select Season</option>
          <option>Season 1</option>
          <option>Season 2</option>
          <option>Season 3</option>
        </select>
        <button type="button" class="secondary-btn" id="addSeasonBtn">+ Add Season</button>
      </div>

      <div class="form-grid">
        <input type="url" id="youtubeURL" placeholder="YouTube Embed URL (optional)" />
      </div>

      <div class="form-grid">
        <label style="grid-column:1/-1; margin:20px 0 10px; font-size:14px; opacity:0.9;">
          Cover Image (optional)
        </label>
        <input type="file" id="coverImageFile" accept="image/*" style="display:none;" />
        <button type="button" onclick="document.getElementById('coverImageFile').click()" class="primary-btn" style="width:100%;">
          Choose Cover Image
        </button>
        <img id="coverPreview" class="cover-preview" />
      </div>

      <div class="form-grid">
        <label style="grid-column:1/-1; margin:20px 0 10px; font-size:14px; opacity:0.9;">
          Audio File (MP3, WAV, etc.)
        </label>
        <input type="file" id="audioFile" accept="audio/*" required />
        <audio id="audioPreview" class="audio-preview" controls style="display:none;"></audio>
      </div>

      <button id="uploadBtn" class="primary-btn">Upload Episode</button>
      <progress id="progress" max="100" value="0"></progress>
      <div id="status" style="margin-top:15px; font-size:14px; opacity:0.9;"></div>
    </div>

    <div class="episodes-list">
      <h2 style="font-size:28px; margin:60px 0 30px;">Uploaded Episodes</h2>
      <div id="episodesList"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
      authDomain: "mainsite-eb919.firebaseapp.com",
      databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
      projectId: "mainsite-eb919",
      storageBucket: "mainsite-eb919.firebasestorage.app",
      messagingSenderId: "799554641103",
      appId: "1:799554641103:web:f23b774cbb08e03aebebba"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.database();

    const coverInput = document.getElementById('coverImageFile');
    const coverPreview = document.getElementById('coverPreview');
    const audioInput = document.getElementById('audioFile');
    const audioPreview = document.getElementById('audioPreview');
    const seasonSelect = document.getElementById('seasonSelect');
    const addSeasonBtn = document.getElementById('addSeasonBtn');
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');

    // Cover preview
    coverInput.onchange = () => {
      const file = coverInput.files[0];
      if (file) {
        coverPreview.src = URL.createObjectURL(file);
        coverPreview.style.display = 'block';
      }
    };

    // Audio preview
    audioInput.onchange = () => {
      const file = audioInput.files[0];
      if (file) {
        audioPreview.src = URL.createObjectURL(file);
        audioPreview.style.display = 'block';
      }
    };

    // Add new season
    addSeasonBtn.onclick = () => {
      const name = prompt('Enter new season name (e.g. Season 4):');
      if (!name?.trim()) return;
      const normalized = name.trim();
      if ([...seasonSelect.options].some(o => o.value === normalized)) {
        alert('Season already exists!');
        return;
      }
      const opt = new Option(normalized, normalized);
      seasonSelect.add(opt);
      seasonSelect.value = normalized;
    };

    // Upload episode
    document.getElementById('uploadBtn').onclick = async () => {
      const podcastName = document.getElementById('podcastName').value.trim();
      const episodeTitle = document.getElementById('episodeTitle').value.trim();
      const episodeNumber = document.getElementById('episodeNumber').value;
      const releaseDate = document.getElementById('releaseDate').value;
      const season = seasonSelect.value;
      const youtubeURL = document.getElementById('youtubeURL').value.trim();
      const audioFile = audioInput.files[0];
      const coverFile = coverInput.files[0];

      if (!podcastName || !episodeTitle || !episodeNumber || !releaseDate || !season || !audioFile) {
        alert('Please fill all required fields and select an audio file.');
        return;
      }

      progress.style.display = 'block';
      status.textContent = 'Uploading...';

      try {
        // Upload audio
        const audioRef = storage.ref(`podcasts/audio/${Date.now()}_${audioFile.name}`);
        await audioRef.put(audioFile);
        const audioURL = await audioRef.getDownloadURL();

        // Upload cover if exists
        let coverURL = '';
        if (coverFile) {
          const coverRef = storage.ref(`podcasts/covers/${Date.now()}_${coverFile.name}`);
          await coverRef.put(coverFile);
          coverURL = await coverRef.getDownloadURL();
        }

        // Save to database
        await db.ref('episodes').push({
          podcastName,
          episodeTitle,
          episodeNumber: Number(episodeNumber),
          releaseDate,
          season,
          youtubeURL: youtubeURL || null,
          audioURL,
          coverURL: coverURL || null,
          uploadedAt: Date.now()
        });

        status.textContent = 'Episode uploaded successfully!';
        document.getElementById('uploadForm')?.reset();
        coverPreview.style.display = 'none';
        audioPreview.style.display = 'none';
      } catch (err) {
        console.error(err);
        status.textContent = 'Upload failed!';
      } finally {
        progress.style.display = 'none';
      }
    };

    // Load episodes
    db.ref('episodes').orderByChild('uploadedAt').on('value', snap => {
      const data = snap.val() || {};
      const list = document.getElementById('episodesList');
      list.innerHTML = '';
      Object.entries(data).reverse().forEach(([key, ep]) => {
        const card = document.createElement('div');
        card.className = 'episode-item';
        
        const coverHtml = ep.coverURL 
          ? `<img src="${ep.coverURL}" class="release-cover" alt="${ep.episodeTitle}"/>`
          : `<div class="release-cover" style="background:#222;display:flex;align-items:center;justify-content:center;"><div style="opacity:0.4;text-align:center;font-size:11px;">No Cover</div></div>`;

        const youtubeHtml = ep.youtubeURL 
          ? `<iframe src="${ep.youtubeURL}" style="width:100%; height:200px; border:none; border-radius:6px; margin:12px 0;" allowfullscreen></iframe>`
          : '';

        card.innerHTML = `
          ${coverHtml}
          <div class="release-info">
            <div class="release-header">
              <div class="release-title">Episode ${ep.episodeNumber}: ${ep.episodeTitle}</div>
              <div class="release-meta">${ep.podcastName} • ${ep.season} • ${ep.releaseDate}</div>
            </div>
            <audio controls style="width:100%; margin:12px 0;"></audio>
            ${youtubeHtml}
          </div>
        `;
        const audio = card.querySelector('audio');
        audio.src = ep.audioURL;
        list.appendChild(card);
      });
      if (!Object.keys(data).length) {
        list.innerHTML = '<div style="opacity:0.6;text-align:center;padding:40px;">No episodes uploaded yet</div>';
      }
    });

    // Mobile menu
    document.querySelector('.hamburger').onclick = () => {
      document.querySelector('.sidebar').classList.toggle('active');
    };
  </script>
</body>
</html>
