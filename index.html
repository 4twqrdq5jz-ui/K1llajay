/* ================= RESET ================= */
* {

  padding: 0;

}

html, body {

/* ================= INFINITE BACKGROUND ================= */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("IMG_3309.gif") center / cover no-repeat;
  z-index: -2;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* ================= BODY ================= */
body {
  display: flex;

}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  height: 100dvh;

  left: 0;

  display: flex;
  flex-direction: column;

}

.profile-img {

  border: 2px solid white;
  margin-bottom: 20px;
}

.name {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

.buttons {
  width: 100%;
  display: flex;

  gap: 12px;
}

.button {
  padding: 10px;
  text-align: center;
  text-decoration: none;
  color: white;
  font-size: 13px;
  letter-spacing: 2px;
  border: 1px solid rgba(255,255,255,0.4);
  transition: border-color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  will-change: border-color, color;
}

.button::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('Soulaan-flag-v0-26ghsv12s7cb1.webp') center / cover no-repeat;
  filter: brightness(0.4);
  border-radius: inherit;
  z-index: -1;
  transition: filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: filter;
}

.button:hover::before {
  filter: brightness(1);
}

.button:hover {
  border-color: white;
}

.footer {
  margin-top: auto;
  font-size: 10px;
  opacity: 0.7;
  text-align: center;
}

.footer a {
  color: white;
  text-decoration: none;
}

.copyright {
  font-size: 8px;
  margin-top: 6px;
}

/* ================= TOP BAR (MOBILE) ================= */
.topbar {
  display: none;
}

/* ================= GRID (SCROLL CONTAINER) ================= */
.main-content {
  margin-left: 260px;
  min-height: calc(100dvh - 35px);
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;

  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-auto-rows: minmax(250px, auto);
  gap: 10px;

  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
  contain: none;

  /* Hide scrollbar */
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.main-content::-webkit-scrollbar {
  display: none;
}

.grid-item {
  backdrop-filter: blur(10px);
  border: 1px solid #333;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: transform, box-shadow;
}

.grid-item:hover {
  transform: scale(1.06);
  box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
}

.grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: filter;
}

.grid-item:hover img {
  filter: brightness(0.85);
}

.grid-item img {
  /* Prevent Safari from unloading */
  transform: translateZ(0);
  backface-visibility: hidden;
  will-change: transform;
}

/* ================= MODAL ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 2000;
  backdrop-filter: blur(10px);
  transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), backdrop-filter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: opacity, backdrop-filter;
}

.modal::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("IMG_3309.gif") center / cover no-repeat;
  z-index: -2;
}

.modal::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

.modal.open {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;
}

.close {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 36px;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.4);
  z-index: 2001;
}

@media (max-width: 768px) {
  .close {
    top: 85px;
  }
}

/* ================= INTRO GIF ================= */
.intro {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.8);
  opacity: 1;
  z-index: 9999;
  transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), visibility 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: opacity, visibility;
}

.intro::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("IMG_3309.gif") center / cover no-repeat;
  z-index: -2;
}

.intro::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

.intro-gif {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0;
  box-shadow: none;
  animation: gifFadeIn 0.6s ease-in-out forwards;
}

.intro-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  z-index: 3001;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
  letter-spacing: 2px;
}

@keyframes gifFadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    .grid-item img {

  .intro-content h1 {

  }
}

/* ================= BLACK HISTORY MONTH BANNER ================= */

html, body {

}

@media (max-width: 768px) {

}
  </style>
</head>

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const grid = document.getElementById("grid-container");

/* === KEEP IMAGES PINNED IN MEMORY (iOS FIX) === */
const preloadedImages = [];

function preload(src) {
  const img = new Image();
  img.src = src;
  preloadedImages.push(img);
}

db.ref("slides").once("value").then(snap => {
  const data = snap.val();
  if (!data) return;

  Object.keys(data).reverse().forEach(k => {
    const src = data[k].url || data[k];
    preload(src);

    const div = document.createElement("div");
    div.className = "grid-item";

    const img = document.createElement("img");
    img.src = src;
    img.loading = "eager";
    img.decoding = "sync";
    img.fetchPriority = "high";

    div.appendChild(img);
    grid.appendChild(div);
  });
});

/* === MODAL === */

const modalImg = document.getElementById("img01");

grid.onclick = e => {
  if (e.target.tagName === "IMG") {
    document.querySelector(".sidebar").classList.remove("active");
    document.body.classList.remove("sidebar-open");
    modal.classList.add("open");
    modalImg.src = e.target.src;
  }
};

document.querySelector(".close").onclick = () =>
  modal.classList.remove("open");

modal.onclick = e =>
  e.target === modal && modal.classList.remove("open");

/* === MOBILE SIDEBAR === */

  bodyElem.classList.toggle("sidebar-open");

/* === INTRO === */
const intro = document.getElementById("intro");
const introGif = document.getElementById("introGif");

// Array of 6 GIFs with their durations in milliseconds
const introGifs = [

  { name: "intro-gif-2.GIF", duration: 2000 },
  { name: "intro-gif-3.gif", duration: 2000 },
  { name: "intro-gif-4.gif", duration: 2000 },
  { name: "intro-gif-5.gif", duration: 2000 },
  { name: "intro-gif-6.gif", duration: 2000 }
];

// Randomly select one GIF
const selectedGifObj = introGifs[Math.floor(Math.random() * introGifs.length)];
introGif.src = selectedGifObj.name;

// Calculate total time: duration × 2 plays + 600ms for fade out
const totalDuration = (selectedGifObj.duration * 2) + 600;

// Hide intro after 2 plays
setTimeout(() => {
  intro.style.opacity = "0";
  intro.style.pointerEvents = "none";
  intro.style.transition = "opacity 0.6s ease-in-out";
  setTimeout(() => {
    intro.style.display = "none";
  }, 600);
}, selectedGifObj.duration * 2);

// Hide intro and banner outside of February and June
function checkSeasonalVisibility() {
  const now = new Date();
  const month = now.getMonth() + 1; // 1-12
  const day = now.getDate();
  
  const isBlackHistoryMonth = month === 2 && day <= 28;
  const isPrideMonth = month === 6 && day <= 30;
  const shouldShow = isBlackHistoryMonth || isPrideMonth;
  
  const intro = document.getElementById("intro");
  const banner = document.querySelector(".bhm-banner");
  
  if (!shouldShow) {
    if (intro) intro.style.display = "none";
    if (banner) banner.style.display = "none";
  }
}

checkSeasonalVisibility();
