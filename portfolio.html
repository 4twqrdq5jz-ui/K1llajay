  <style>
@font-face {
  font-family: 'sitefont';
  src: url('beyoncefont.ttf') format('truetype');
}

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100dvh;
  font-family: 'sitefont', monospace;
  text-transform: uppercase;
  color: white;
}

html {
  height: 100vh;
  height: 100dvh;
}

/* ================= INFINITE BACKGROUND ================= */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  height: 100dvh;
  background: url("IMG_3309.gif") center / cover no-repeat;
  background-attachment: fixed;
  z-index: -2;
}

body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  height: 100dvh;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* ================= BODY ================= */
body {
  display: flex;
  min-height: 100dvh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  height: 100dvh;
  padding: 24px;
  position: fixed;
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255,255,255,0.15);
  z-index: 3000;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
  margin-bottom: 20px;
}

.name {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

.buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.button {
  padding: 10px;
  text-align: center;
  text-decoration: none;
  color: white;
  font-size: 13px;
  letter-spacing: 2px;
  border: 1px solid rgba(255,255,255,0.4);
  transition: border-color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  will-change: border-color, color;
}

.button::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('Soulaan-flag-v0-26ghsv12s7cb1.webp') center / cover no-repeat;
  filter: brightness(0.4);
  border-radius: inherit;
  z-index: -1;
  transition: filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: filter;
}

.button:hover::before {
  filter: brightness(1);
}

.button:hover {
  border-color: white;
}

.footer {
  margin-top: auto;
  font-size: 10px;
  opacity: 0.7;
  text-align: center;
}

.footer a {
  color: white;
  text-decoration: none;
}

.copyright {
  font-size: 8px;
  margin-top: 6px;
}

/* ================= TOP BAR (MOBILE) ================= */
.topbar {
  display: none;
}

/* ================= GRID (SCROLL CONTAINER) ================= */
.main-content {
  margin-left: 260px;
  min-height: calc(100dvh - 35px);
  overflow-y: auto;
  padding: 20px;
  padding-top: 22px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-auto-rows: minmax(250px, auto);
  gap: 10px;
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
  contain: none;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.main-content::-webkit-scrollbar {
  display: none;
}

.grid-item {
  backdrop-filter: blur(10px);
  border: 1px solid #333;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: transform, box-shadow;
}

.grid-item:hover {
  transform: scale(1.06);
  box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
}

.grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: filter;
}

.grid-item:hover img {
  filter: brightness(0.85);
}

.grid-item img {
  /* Prevent Safari from unloading */
  transform: translateZ(0);
  backface-visibility: hidden;
  will-change: transform;
}

/* ================= MODAL ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 2000;
  backdrop-filter: blur(10px);
  transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), backdrop-filter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: opacity, backdrop-filter;
}

.modal::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("IMG_3309.gif") center / cover no-repeat;
  z-index: -2;
}

.modal::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* Desktop modal: leave space for sidebar */
.modal.open {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin-left: 260px;
  width: calc(100vw - 260px);
}

/* Modal image: never under sidebar, always with space on right */
.modal-content {
  padding-top: 50px;
  max-width: calc(100vw - 320px); /* 260px sidebar + 30px left + 30px right */
  max-height: 90vh;
  object-fit: contain;
  margin-left: 30px;
  margin-right: 30px;
  box-sizing: border-box;
}

.close {
  position: fixed;
  top: 50px;
  right: 20px;
  font-size: 36px;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.4);
  z-index: 2001;
}

@media (max-width: 768px) {
  .close {
    top: 85px;
  }

  .modal.open {
    margin-left: 0;
    width: 100vw;
    justify-content: center;
  }

  .modal-content {
    padding-top: 70px;
    max-width: 90vw;
    max-height: 70vh;
    margin-left: 0;
    margin-right: 0;
  }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    padding-top: 35px;
  }

  body.sidebar-open {
    overflow: hidden;
  }

  .topbar {
    display: flex;
    position: fixed;
    top: 35px;
    left: 0;
    width: 100%;
    height: 50px;
    padding: 0 15px;
    padding-top: max(0px, env(safe-area-inset-top));
    align-items: center;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.15);
    z-index: 2101;
  }

  .hamburger {
    font-size: 28px;
    cursor: pointer;
    padding: 5px;
  }

  .top-name {
    margin: 0 auto;
    font-size: 16px;
    letter-spacing: 2px;
  }

  .sidebar {
    display: none;
    position: fixed;
    top: 85px;
    left: 0;
    width: 100%;
    height: calc(100dvh - 85px);
    z-index: 1900;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .sidebar.active {
    display: flex;
  }

  .main-content {
      margin-left: 0px;
      margin-top: 35px;
      padding: 20px;
      padding-top: 68px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(250px, auto);
      gap: 10px;
      overflow-y: auto;
      height: calc(100dvh - 85px);
      position: relative;
      z-index: 1;
      box-sizing: border-box;
    }

  .sidebar.active ~ .main-content {
    overflow: hidden;
  }
    .grid-item { 
      backdrop-filter: blur(9px); 
      border: 1px solid #333; 
      overflow: hidden; 
      cursor: pointer; 
      border-radius: 8px; 
    }
    .grid-item img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
      will-change: transform, filter;
    }
    .modal-content {
      padding-top: 70px;
      max-width: 90vw;
      max-height: 70vh;
      object-fit: contain;
    }
}

/* ================= BLACK HISTORY MONTH BANNER ================= */
.bhm-banner {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2100;
  overflow: hidden;
  box-shadow: none;
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
}

.bhm-banner::before {
  content: "";
  position: absolute;
  inset: 0;
  backdrop-filter: blur(10px);
  z-index: 1;
}

.bhm-text {
  position: relative;
  z-index: 2;
  color: white;
  font-size: 20px;
}

@keyframes scrollBanner {
  0% {
    transform: translateX(100vw);
  }
  100% {
    transform: translateX(-100vw);
  }
}

.bhm-text {
  position: relative;
  z-index: 2;
  color: white;
  font-size: 20px;
  animation: scrollBanner 20s linear infinite;
  will-change: transform;
  white-space: nowrap;
}

html, body {
  padding-top: 18px;
}

@media (max-width: 768px) {
  html, body {
    padding-top: 0;
  }
}
  </style>
</head>

<script>
// Firebase setup is fine

const firebaseConfig = {
  apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
  authDomain: "mainsite-eb919.firebaseapp.com",
  databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
  projectId: "mainsite-eb919",
  storageBucket: "mainsite-eb919.firebasestorage.app",
  messagingSenderId: "799554641103",
  appId: "1:799554641103:web:f23b774cbb08e03aebebba",
  measurementId: "G-SXQHBNGQBF"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const gridContainer = document.getElementById("grid-container");

db.ref("portfolio").once("value").then(snapshot => {
  const data = snapshot.val();
  if (!data) return;

  // Reverse the items for newest first
  const items = Object.values(data).reverse();

  items.forEach(item => {
    if (!item || !item.imageUrl) return; // Make sure imageUrl exists
    const gridItem = document.createElement("div");
    gridItem.className = "grid-item";

    const img = document.createElement("img");
    img.src = item.imageUrl;  // <-- Use imageUrl property
    img.alt = "PORTFOLIO IMAGE";

    gridItem.appendChild(img);
    gridContainer.appendChild(gridItem);
  });
}).catch(err => console.error("Firebase error:", err));

/* === MODAL === */
const modal = document.getElementById("myModal");
const modalImg = document.getElementById("img01");

gridContainer.onclick = e => {
  if (e.target.tagName === "IMG") {
    document.querySelector(".sidebar").classList.remove("active");
    document.body.classList.remove("sidebar-open");
    modal.classList.add("open");
    modalImg.src = e.target.src;
  }
};

document.querySelector(".close").onclick = () =>
  modal.classList.remove("open");

modal.onclick = e =>
  e.target === modal && modal.classList.remove("open");

/* === MOBILE SIDEBAR === */
const hamburger = document.querySelector(".hamburger");
const sidebar = document.querySelector(".sidebar");
const bodyElem = document.body;

hamburger.onclick = () => {
  sidebar.classList.toggle("active");
  bodyElem.classList.toggle("sidebar-open");
};
  </script>

  <script>
    // Hide banner outside of February and June
    function checkSeasonalVisibility() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      
      const isBlackHistoryMonth = month === 2 && day <= 28;
      const isPrideMonth = month === 6 && day <= 30;
      const shouldShow = isBlackHistoryMonth || isPrideMonth;
      
      const banner = document.querySelector(".bhm-banner");
      if (!shouldShow && banner) banner.style.display = "none";
    }
    
    checkSeasonalVisibility();
  </script>
