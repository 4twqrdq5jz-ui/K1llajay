<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naturetography â€“ JAE LAURENT</title>
  <link rel="icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
    }
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      text-transform: uppercase;
      color: white;
      min-height: 100%;
    }
    body.no-scroll { overflow: hidden; }
    /* Background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("IMG_3309.gif") center / cover no-repeat;
      background-attachment: fixed;
      z-index: -2;
      -webkit-background-attachment: fixed;
      width: 100vw;
      height: 200vh;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
    }
    /* Sidebar (Desktop) */
    .sidebar {
      width: 260px;
      height: 100dvh;
      padding: 24px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.15);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 20px;
    }
    .name {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .button {
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 13px;
      letter-spacing: 2px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .button:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
    }
    .footer {
      margin-top: auto;
      font-size: 10px;
      opacity: 0.7;
      text-align: center;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
    .footer a:hover { opacity: 0.5; }
    .footer-dot { color: white; font-size: 10px; opacity: 0.7; }
    .copyright { font-size: 8px; margin-top: 5px; width: 100%; }
    
    /* Mobile Top Bar (hidden on desktop) */
    .topbar {
      display: none;
    }
     /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        height: auto;
        min-height: 100vh;
        padding-top: 50px;
      }
      /* Top bar */
      .topbar {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px 15px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1001;
        backdrop-filter: blur(9px);
      }
      .hamburger {
        font-size: 28px;
        cursor: pointer;
        color: white;
      }
      .top-name {
        font-size: 24px;
        margin: 0 auto;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        left: -20px;
      }
      /* Sidebar */
      .sidebar {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        height: auto;
        padding: 20px;
        z-index: 999;
        flex-direction: column;
        align-items: center;
        border-bottom: 1px solid #333;
        backdrop-filter: blur(9px);
      }
      .sidebar.active {
        display: flex;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }
      .name {
        font-size: 28px;
        margin-bottom: 20px;
      }
      /* Footer */
      .footer {
        position: relative;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background: rgba(0,0,0,0.200);
        margin-top: auto;
        font-size: 9px;
        gap: 3px;
      }
      .footer a, .footer-dot { font-size: 9px; }
      .copyright {
        font-size: 7px;
        margin-top: 5px;
      }
      main.content {
        min-height: calc(100vh - 50px); /* below topbar */
        justify-content: center;
        padding: 40px 16px;
      }
      .main-content {
        margin-left: 0;
        grid-template-columns: repeat(3, 1fr);
        height: auto;
        overflow-y: visible;
      }
    }
    .main-content {
      margin-left: 260px;
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: minmax(250px, auto);
      gap: 10px;
      overflow-y: auto; /* Correct element to have scroll */
      height: 100vh; /* Set a height to enable scrolling */
    }
    .grid-item { backdrop-filter: blur(9px); border: 1px solid #333; overflow: hidden; cursor: pointer; border-radius: 8px; }
    .grid-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
    .grid-item img:hover { transform: scale(1.05); } /* Added a hover effect */

    /* 5. MODAL */
    .modal { 
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      backdrop-filter: blur(9px); 
      overflow: auto; /* Allow modal to scroll if content is too big */ 
    }
    .modal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("IMG_3309.gif") center / cover no-repeat;
      z-index: -2;
    }
    .modal::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }
    .modal.open {
      display: flex;
    }
    .modal-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: inline-flex;           /* ðŸ”‘ shrink to image size */
      align-items: center;
      justify-content: center;
      width: auto;                    /* ðŸ”‘ no forced width */
      max-width: 90vw;
      max-height: 90vh;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 12px;
      backdrop-filter: blur(9px);
    }
    .modal-content {
      display: block;                 /* remove inline gaps */
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 10px;            /* optional: match wrapper curve */
    }
    .close {
      position: fixed;          /* detached from wrapper */
      top: 24px;
      right: 24px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;            /* above modal + image */
      width: 50px;              /* fixed square size */
      height: 50px;             /* equal to width */
      display: flex;            /* center the "Ã—" */
      align-items: center;
      justify-content: center;
      margin-top: 16px;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 4px;       /* small rounding for subtle effect */
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.4); /* optional: add background for better visibility */
      transition: all 0.25s ease;
    }
    .close:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
    }

    @media (min-width: 769px) {
        /* Desktop layout overrides */
        body { flex-direction: row; }
        .main-content { padding-left: 270px; /* Space for the fixed sidebar */ }
        .sidebar { position: fixed; left: 0; top: 0; }
    }
  </style>
</head>
<body>
  <!-- Mobile Top Bar -->
  <div class="topbar">
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
    <h1 class="top-name">PORTFOLIO</h1>

  <!-- Sidebar -->
  <div class="sidebar">
    <img class="profile-img" src="IMG_3214.JPEG" alt="JAE LAURENT" />

<div class="main-content" id="grid-container"></div>

<div id="myModal" class="modal">
  <span class="close" id="closeModalBtn">&times;</span>

  <div class="modal-wrapper">
    <img class="modal-content" id="img01">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/firebase@9.22.2/firebase-app-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/firebase@9.22.2/firebase-database-compat.js"></script>

<script>
// Firebase setup is fine

const firebaseConfig = {
  apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
  authDomain: "mainsite-eb919.firebaseapp.com",
  databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
  projectId: "mainsite-eb919",
  storageBucket: "mainsite-eb919.firebasestorage.app",
  messagingSenderId: "799554641103",
  appId: "1:799554641103:web:f23b774cbb08e03aebebba",
  measurementId: "G-SXQHBNGQBF"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const gridContainer = document.getElementById("grid-container");

db.ref("portfolio").once("value").then(snapshot => {
  const data = snapshot.val();
  if (!data) return;

  // Reverse the items for newest first
  const items = Object.values(data).reverse();

  items.forEach(item => {
    if (!item || !item.imageUrl) return; // Make sure imageUrl exists
    const gridItem = document.createElement("div");
    gridItem.className = "grid-item";

    const img = document.createElement("img");
    img.src = item.imageUrl;  // <-- Use imageUrl property
    img.alt = "PORTFOLIO IMAGE";

    gridItem.appendChild(img);
    gridContainer.appendChild(gridItem);
  });
}).catch(err => console.error("Firebase error:", err));


// Modal
const modal = document.getElementById("myModal");
const modalImg = document.getElementById("img01");
// Changed to an ID for clearer selection
const closeBtn = document.getElementById("closeModalBtn"); 

gridContainer.addEventListener("click", e => {
  if (e.target.tagName === "IMG") {
    modal.style.display = "flex"; // Use flex to center the content easily
    modalImg.src = e.target.src;
  }
});
closeBtn.onclick = () => modal.style.display = "none";
modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }

    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        const sidebar = document.querySelector('.sidebar');
        const topbar = document.querySelector('.topbar');
        if (sidebar.classList.contains('active') && !sidebar.contains(e.target) && !topbar.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      }
    });
</script>
</body>
