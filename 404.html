<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Page Not Found</title>
  <link rel="icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      text-transform: uppercase;
      color: white;
      min-height: 100%;
    }
    /* Background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("IMG_3309.gif") center / cover no-repeat;
      background-attachment: fixed;
      z-index: -2;
      -webkit-background-attachment: fixed;
      width: 100vw;
      height: 200vh;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
    }
    /* Sidebar (Desktop) */
    .sidebar {
      width: 260px;
      height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      border-right: 1px solid rgba(255,255,255,0.15);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 20px;
    }
    .name {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 40px;
      text-align: center;
    }
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .button {
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 13px;
      letter-spacing: 2px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    .button:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
    }
    .footer {
      font-size: 10px;
      text-align: center;
      opacity: 0.7;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
      width: 100%;
    }
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 10px;
      transition: opacity 0.3s ease;
    }
    .footer a:hover { opacity: 0.5; }
    .footer-dot { color: white; font-size: 10px; opacity: 0.7; }
    .copyright { font-size: 8px; margin-top: 5px; width: 100%; }
    main.content {
      flex: 1;                         /* take remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center;         /* vertical center */
      align-items: center;             /* horizontal center */

      padding: 0 20px;
      text-align: center;
      line-height: 1.6;
    }
    .empty {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    main.content > * {
      max-width: 800px;
    }
    main.content p {
      margin-bottom: 16px;
    }
    main.content a {
      z-index: 1000;
      font-size: 12px;
      color: white;
      text-decoration: none;
      opacity: 0.8;
      padding: 8px 12px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      transition: all 0.25s ease;
    }
    main.content a:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
    }
    /* Hero & generic sections */
    .hero {
      width: 100%;
      height: 100vh;
      background: url('hero-image.jpg') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-transform: uppercase;
    }
    .section {
      padding: 80px 20px;
      font-size: 20px;
      line-height: 1.6;
    }
    /* Mobile Top Bar (hidden on desktop) */
    .topbar {
      display: none;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        height: auto;
        min-height: 100vh;
        padding-top: 50px;
      }
      /* Top bar */
      .topbar {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px 15px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1001;
        backdrop-filter: blur(9px);
      }
      .hamburger {
        font-size: 28px;
        cursor: pointer;
        color: white;
      }
      .top-name {
        font-size: 24px;
        margin: 0 auto;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        left: -20px;
      }
      /* Sidebar */
      .sidebar {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        height: auto;
        padding: 20px;
        z-index: 999;
        flex-direction: column;
        align-items: center;
        border-bottom: 1px solid #333;
        backdrop-filter: blur(9px);
      }
      .sidebar.active {
        display: flex;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }
      .name {
        font-size: 28px;
        margin-bottom: 20px;
      }
      /* Footer */
      .footer {
        position: relative;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background: rgba(0,0,0,0.200);
        margin-top: auto;
        font-size: 9px;
        gap: 3px;
      }
      .footer a, .footer-dot { font-size: 9px; }
      .copyright {
        font-size: 7px;
        margin-top: 5px;
      }
      main.content {
        min-height: calc(100vh - 50px); /* below topbar */
        justify-content: center;
        padding: 40px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Top Bar -->
  <div class="topbar">
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <h1 class="top-name">YAE YADIR</h1>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <img class="profile-img" src="IMG_3214.JPEG" alt="YAE YADIR" />
    <h1 class="name"><a href="https://k1llajay.com/yaeyadir" style="color: white; text-decoration: none;">YAE YADIR</a></h1>
    <div class="buttons">
      <a href="https://k1llajay.com/" class="button">GALLERY</a>
      <a href="https://k1llajay.com/music" class="button">LATEST RELEASE</a>
      <a href="https://k1llajay.com/portfolio" class="button">PORTFOLIO</a>
      <a href="https://k1llajay.com/podcast" class="button">PODCAST</a>
      <a href="https://k1llajay.com/player" class="button">ALL RELEASES</a>
      <a href="https://k1llajay.com/music-database" class="button">MUSIC DATABASE</a>
      <a href="https://k1llajay.com/404" class="button">COMING SOON</a>
    </div>
    <div class="footer">
      <a href="https://mystery.k1llajay.com">MYSTERY</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/database-upload">UPLOAD TO SITE</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/terms">TERMS</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/privacy">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <main class="content">
    <div class="empty">404</div>
    <p>PAGE NOT FOUND</p>
    <a href="https://k1llajay.com/">BACK HOME</a>
  </main>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }

    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        const sidebar = document.querySelector('.sidebar');
        const topbar = document.querySelector('.topbar');
        if (sidebar.classList.contains('active') && !sidebar.contains(e.target) && !topbar.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      }
    });
  </script>
</body>
</html>
