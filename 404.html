<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>404 | Page Not Found</title>
  <link rel="icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      text-transform: uppercase;
      color: white;
      min-height: 100%;
    }
    /* Background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("IMG_3309.gif") center / cover no-repeat;
      background-attachment: fixed;
      z-index: -2;
      -webkit-background-attachment: fixed;
      width: 100vw;
      height: 200vh;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
    }
    /* Sidebar (Desktop) */
    .sidebar {
      width: 260px;
      height: 100dvh;
      padding: 24px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.15);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 20px;
    }
    .name {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .button {
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 13px;
      letter-spacing: 2px;
      border: 1px solid rgba(255,255,255,0.4);
      transition: 0.3s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('Soulaan-flag-v0-26ghsv12s7cb1.webp') center / cover no-repeat;
      filter: brightness(0.4);
      border-radius: inherit;
      z-index: -1;
      transition: filter 0.3s;
    }

    .button:hover::before {
      filter: brightness(1);
    }

    .button:hover {
      border-color: white;
    }
    .footer {
      margin-top: auto;
      font-size: 10px;
      opacity: 0.7;
      text-align: center;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
    .footer a:hover { opacity: 0.5; }
    .footer-dot { color: white; font-size: 10px; opacity: 0.7; }
    .copyright { font-size: 8px; margin-top: 5px; width: 100%; }
    main.content {
      margin-left: 260px;   /* same as sidebar width */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
      line-height: 1.6;
    }
    .empty {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    main.content > * {
      max-width: 800px;
    }
    main.content p {
      margin-bottom: 16px;
    }
    main.content a {
      z-index: 1000;
      font-size: 12px;
      color: white;
      text-decoration: none;
      opacity: 0.8;
      padding: 8px 12px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      transition: all 0.25s ease;
    }
    main.content a:hover {
      background: rgba(255,255,255,0.1);
      border-color: white;
    }
    /* Hero & generic sections */
    .hero {
      width: 100%;
      height: 100vh;
      background: url('hero-image.jpg') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-transform: uppercase;
    }
    .section {
      padding: 80px 20px;
      font-size: 20px;
      line-height: 1.6;
    }
    /* Mobile Top Bar (hidden on desktop) */
    .topbar {
      display: none;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding-top: 35px;
      }

      body.sidebar-open {
        overflow: hidden;
      }

      .topbar {
        display: flex;
        position: fixed;
        top: 35px;
        left: 0;
        width: 100%;
        height: 50px;
        padding: 0 15px;
        padding-top: max(0px, env(safe-area-inset-top));
        align-items: center;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.15);
        z-index: 2101;
      }

      .hamburger {
        font-size: 28px;
        cursor: pointer;
        padding: 5px;
      }

      .top-name {
        margin: 0 auto;
        font-size: 16px;
        letter-spacing: 2px;
      }

      .sidebar {
        display: none;
        position: fixed;
        top: 85px;
        left: 0;
        width: 100%;
        height: calc(100dvh - 85px);
        z-index: 1900;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .sidebar.active {
        display: flex;
      }
      .profile-img {
        width: 80px;
        height: 80px;
        margin-bottom: 8px;
      }
      .name {
        font-size: 18px;
        letter-spacing: 1px;
        margin-bottom: 16px;
        text-align: center;
      }
      .buttons {
        width: 100%;
        max-width: 280px;
      }
      .button {
        font-size: 12px;
        letter-spacing: 1px;
        padding: 8px;
      }
      .main-content {
        margin-left: 0;
        margin-top: 85px;
        width: 100%;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .footer {
        font-size: 8px;
        text-align: center;
      }
    }

    /* ================= BLACK HISTORY MONTH BANNER ================= */
    .bhm-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 35px;
      background: url("IMG_3309.gif") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      overflow: hidden;
      box-shadow: none;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .bhm-banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }

    .bhm-text {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      animation: scrollBanner 18s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
    }

    @keyframes scrollBanner {
      0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

    html, body {
      padding-top: 35px;
    }
  </style>
</head>
<body>
  <!-- Mobile Top Bar -->
  <div class="topbar">
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <h1 class="top-name">JAE LAURENT</h1>
  </div>

  <!-- BLACK HISTORY MONTH BANNER -->
  <div class="bhm-banner">
    <div class="bhm-text">HAPPY BLACK HISTORY MONTH!!!!!!!!!!</div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <img class="profile-img" src="IMG_3214.JPEG" alt="JAE LAURENT" />
    <h1 class="name"><a href="https://k1llajay.com/mylinks" style="color: white; text-decoration: none;">JAE LAURENT</a></h1>
    <div class="buttons">
      <a href="https://k1llajay.com/" class="button">GALLERY</a>
      <a href="https://k1llajay.com/music" class="button">LATEST RELEASE</a>
      <a href="https://k1llajay.com/portfolio" class="button">PORTFOLIO</a>
      <a href="https://k1llajay.com/podcast" class="button">PODCAST</a>
      <a href="https://k1llajay.com/player" class="button">ALL RELEASES</a>
      <a href="https://k1llajay.com/music-database" class="button">MUSIC DATABASE</a>
      <a href="https://k1llajay.com/events" class="button">Events</a>
      <a href="https://k1llajay.com/404" class="button">COMING SOON</a>
    </div>
    <div class="footer">
      <a href="https://mystery.k1llajay.com">MYSTERY</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/edit-database_editor">UPLOAD</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/terms">TERMS</a><span class="footer-dot">•</span>
      <a href="https://k1llajay.com/privacy">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <main class="content">
    <div class="empty">404</div>
    <p>PAGE NOT FOUND</p>
    <a href="https://k1llajay.com/">BACK HOME</a>
  </main>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }

    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        const sidebar = document.querySelector('.sidebar');
        const topbar = document.querySelector('.topbar');
        if (sidebar.classList.contains('active') && !sidebar.contains(e.target) && !topbar.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      }
    });
  </script>

  <script>
    // Hide banner outside of February and June
    function checkSeasonalVisibility() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      
      const isBlackHistoryMonth = month === 2 && day <= 28;
      const isPrideMonth = month === 6 && day <= 30;
      const shouldShow = isBlackHistoryMonth || isPrideMonth;
      
      const banner = document.querySelector(".bhm-banner");
      if (!shouldShow && banner) banner.style.display = "none";
    }
    
    checkSeasonalVisibility();
  </script>
</body>
</html>
