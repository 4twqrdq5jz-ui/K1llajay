@font-face {

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100dvh;
  font-family: 'sitefont', monospace;

}

html {
  height: 100vh;

/* ================= INFINITE BACKGROUND ================= */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  height: 100dvh;
  background: url("IMG_3309.gif") center / cover no-repeat;
  background-attachment: fixed;
  z-index: -2;
}

body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  height: 100dvh;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* ================= BODY ================= */
body {
  display: flex;
  min-height: 100dvh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  height: 100dvh;
  padding: 24px;
  position: fixed;
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255,255,255,0.15);
  z-index: 3000;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
  margin-bottom: 20px;
}

.name {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

.buttons {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.button {
  padding: 10px;
  text-align: center;
  text-decoration: none;
  color: white;
  font-size: 13px;
  letter-spacing: 2px;
  border: 1px solid rgba(255,255,255,0.4);
  transition: border-color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  will-change: border-color, color;
}

.button::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('Soulaan-flag-v0-26ghsv12s7cb1.webp') center / cover no-repeat;
  filter: brightness(0.4);
  border-radius: inherit;
  z-index: -1;
  transition: filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: filter;
}

.button:hover::before {
  filter: brightness(1);
}

.button:hover {
  border-color: white;
}

.footer {
  margin-top: auto;
  font-size: 10px;
  opacity: 0.7;
  text-align: center;
}

.footer a {
  color: white;
  text-decoration: none;
}

.copyright {
  font-size: 8px;
  margin-top: 6px;
}

/* ================= TOP BAR (MOBILE) ================= */
.topbar {
  display: none;
}

/* ================= GRID (SCROLL CONTAINER) ================= */
.main-content {
  margin-left: 260px;
  min-height: calc(100dvh - 35px);
  overflow-y: auto;
  padding: 20px;
  padding-top: 22px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-auto-rows: minmax(250px, auto);
  gap: 10px;
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
  contain: none;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.main-content::-webkit-scrollbar {
  display: none;
}

.grid-item {
  backdrop-filter: blur(10px);
  border: 1px solid #333;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: transform, box-shadow;
}

.grid-item:hover {
  transform: scale(1.06);
  box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
}

.grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: filter;
}

.grid-item:hover img {
  filter: brightness(0.85);
}

.grid-item img {
  /* Prevent Safari from unloading */
  transform: translateZ(0);
  backface-visibility: hidden;
  will-change: transform;
}

/* ================= MODAL ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 2000;
  backdrop-filter: blur(10px);
  transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), backdrop-filter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  will-change: opacity, backdrop-filter;
}

.modal::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("IMG_3309.gif") center / cover no-repeat;
  z-index: -2;
}

.modal::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

.modal.open {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  padding-top: 50px;
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;
}

.close {
  position: fixed;
  top: 50px;
  right: 20px;
  font-size: 36px;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.4);
  z-index: 2001;
  transition: all 0.3s ease;
}

.close:hover {
  background: rgba(0,0,0,0.7);
  border-color: white;
}

.modal-arrow {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 48px;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.4);
  z-index: 2001;
  transition: all 0.3s ease;
  user-select: none;
}

.modal-arrow:hover {
  background: rgba(0,0,0,0.7);
  border-color: white;
}

.modal-arrow.prev {
  left: 280px;
}

.modal-arrow.next {
  right: 20px;
}

@media (max-width: 768px) {
  .modal-arrow.prev {
    left: 20px;
  }
}

@media (max-width: 768px) {
  .close {
    top: 85px;
  }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    padding-top: 35px;
  }

  body.sidebar-open {
    overflow: hidden;
  }

  .topbar {

  }

  .hamburger {

  }

  .sidebar {
    display: none;
    position: fixed;
    top: 85px;
    left: 0;
    width: 100%;
    height: calc(100dvh - 85px);
    z-index: 1900;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .sidebar.active {
    display: flex;
  }

  .main-content {
      margin-left: 0px;
      margin-top: 35px;
      padding: 20px;
      padding-top: 68px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(250px, auto);
      gap: 10px;
      overflow-y: auto;

      position: relative;
      z-index: 1;
      box-sizing: border-box;
    }

  .sidebar.active ~ .main-content {
    overflow: hidden;
  }
    .grid-item { 
      backdrop-filter: blur(9px);

      overflow: hidden; 
      cursor: pointer; 
      border-radius: 8px; 
    }
    .grid-item img { 
      width: 100%;

      object-fit: cover; 
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), filter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
      will-change: transform, filter;
    }

  .intro-content h1 {
    font-size: 36px;
  }

  .intro-content p {
    font-size: 13px;
  }
  .modal-content {
      padding-top: 70px;
      max-width: 90vw;
      max-height: 70vh;
      object-fit: contain;
    }
}

/* ================= BLACK HISTORY MONTH BANNER ================= */
.bhm-banner {

  </style>
</head>

<!-- MOBILE TOP BAR -->

<!-- MODAL -->

  <span class="close">&times;</span>
  <span class="modal-arrow prev" id="prevBtn">&lt;</span>
  <span class="modal-arrow next" id="nextBtn">&gt;</span>
  <img class="modal-content" id="img01" style="display:none;">
  <video class="modal-content" id="vid01" style="display:none; width:auto; height:auto; max-width:90vw; max-height:90vh;" controls autoplay></video>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
/* === FIREBASE INITIALIZATION === */
const firebaseConfig = {
  apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
      authDomain: "mainsite-eb919.firebaseapp.com",
      databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
      projectId: "mainsite-eb919",
      storageBucket: "mainsite-eb919.firebasestorage.app",
      messagingSenderId: "799554641103",
      appId: "1:799554641103:web:f23b774cbb08e03aebebba"
    };

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* === MODAL === */
const modal = document.getElementById("myModal");
const modalImg = document.getElementById("img01");
const modalVid = document.getElementById("vid01");
const grid = document.getElementById("grid-container");
let gridItems = [];
let currentIndex = -1;

/* === MOBILE SIDEBAR === */
const hamburger = document.querySelector(".hamburger");
const sidebar = document.querySelector(".sidebar");
const bodyElem = document.body;

hamburger.onclick = () => {
  sidebar.classList.toggle("active");
  bodyElem.classList.toggle("sidebar-open");
};

/* === LOAD MEMES AND VIDEOS === */
db.ref("memes").once("value").then(snap => {
  const data = snap.val();
  if (!data) return;

  Object.keys(data).reverse().forEach(k => {
    const item = data[k];
    const src = item.url || item;
    const isVideo = item.isVideo || src.includes('memevideo');

    const div = document.createElement("div");
    div.className = "grid-item";
    div.dataset.type = isVideo ? "video" : "image";
    div.dataset.src = src;
    gridItems.push({ type: div.dataset.type, src: src });

    if (isVideo) {
      const vid = document.createElement("video");
      vid.src = src;
      vid.loading = "eager";
      vid.autoplay = true;
      vid.style.width = "100%";
      vid.style.height = "100%";
      vid.style.objectFit = "cover";
      div.appendChild(vid);
    } else {
      const img = document.createElement("img");
      img.src = src;
      img.loading = "eager";
      img.decoding = "sync";
      img.fetchPriority = "high";
      div.appendChild(img);
    }

    grid.appendChild(div);
  });
});

/* === DISPLAY ITEM AT INDEX === */
function displayItem(index) {
  if (index < 0 || index >= gridItems.length) return;
  
  currentIndex = index;
  const item = gridItems[index];
  
  if (item.type === 'image') {
    modalImg.src = item.src;
    modalImg.style.display = 'block';
    modalVid.style.display = 'none';
  } else if (item.type === 'video') {
    modalVid.src = item.src;
    modalVid.style.display = 'block';
    modalImg.style.display = 'none';
  }
}

/* === GRID CLICK HANDLER === */
grid.onclick = e => {
  if (e.target.tagName === "IMG" || e.target.tagName === "VIDEO" || e.target.classList.contains("play-button")) {
    document.querySelector(".sidebar").classList.remove("active");
    document.body.classList.remove("sidebar-open");
    
    const gridItem = e.target.closest(".grid-item");
    const index = Array.from(grid.children).indexOf(gridItem);
    
    modal.classList.add("open");
    displayItem(index);
  }
};

/* === NAVIGATION ARROWS === */
document.getElementById("prevBtn").onclick = () => {
  if (currentIndex > 0) {
    displayItem(currentIndex - 1);
  } else if (gridItems.length > 0) {
    displayItem(gridItems.length - 1);
  }
};

document.getElementById("nextBtn").onclick = () => {
  if (currentIndex < gridItems.length - 1) {
    displayItem(currentIndex + 1);
  } else {
    displayItem(0);
  }
};

/* === CLOSE MODAL === */
document.querySelector(".close").onclick = () => {
  modal.classList.remove("open");
};

modal.onclick = e => {
  if (e.target === modal) {
    modal.classList.remove("open");
  }
};
</script>
