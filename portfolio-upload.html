<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Nature — JAE LAURENT</title>
  <link rel="icon" href="favicon.ico">
  <style>
    @font-face {
      font-family: 'sitefont';
      src: url('beyoncefont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'sitefont', monospace;
      background-color: black;
      color: white;
      text-transform: uppercase;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .topbar {
      display: none;
      align-items: center;
      justify-content: flex-start;
      padding: 12px 15px;
      background-color: black;
      border-bottom: 1px solid #333;
      width: 100%;
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
      box-sizing: border-box;
    }
    .hamburger { font-size: 24px; cursor: pointer; margin-right: 10px; }
    .top-name { font-size: 18px; text-transform: uppercase; flex: 1; text-align: center; letter-spacing: 1px; }
    .sidebar {
      width: 260px;
      height: 100dvh;
      padding: 24px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.15);
    }
    .profile-img {
      width: 120px; height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }
    .name {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .button {
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 13px;
      letter-spacing: 2px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .button:hover { border-color: #999; }
    .footer {
      margin-top: auto;
      font-size: 10px;
      opacity: 0.7;
      text-align: center;
    }
    .footer a {
      color: white;
      text-decoration: none;
    }
    .footer a:hover { opacity: 0.5; }
    .footer-dot { color: white; font-size: 10px; opacity: 0.7; }
    .copyright { font-size: 8px; margin-top: 5px; width: 100%; }

    .main {
      margin-left: 260px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      height: 100vh;
    }
    .main::-webkit-scrollbar { display: none; }
    .main { -ms-overflow-style: none; scrollbar-width: none; }
    .main h1 { font-size: 28px; margin: 0 0 24px 0; letter-spacing: 1px; }

    .upload-box {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }
    .upload-section {
      margin-bottom: 28px;
    }
    .upload-section h4 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
      grid-auto-flow: row;
    }
    #releaseTitleInput {
      grid-column: 1/-1;
    }
    .file-upload-area {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .file-upload-area label {
      flex: 1;
      min-width: 150px;
    }
    .options-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      align-items: center;
    }
    .option-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    .option-group input[type="checkbox"] {
      cursor: pointer;
    }
    .option-group label {
      cursor: pointer;
      user-select: none;
    }
    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .action-buttons button {
      flex: 1;
      min-width: 140px;
    }
    input, button {
      background: transparent;
      border: 1px solid #444;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-family: 'beyoncefont', monospace;
      font-size: 14px;
      box-sizing: border-box;
      text-transform: uppercase;
    }
    input::placeholder { color: #777; }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 14px 0;
      font-size: 13px;
      flex-wrap: wrap;
    }
    .checkbox-row input[type="checkbox"] { accent-color: #00ff99; }

    .primary-btn {
      background: #00ff99;
      border: none;
      color: #000;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
      margin: 12px 0;
      font-family: 'beyoncefont', monospace;
      text-transform: uppercase;
    }
    .primary-btn:hover { background: #00cc77; }
    .secondary-btn {
      background: #222;
      border: 1px solid #666;
      color: white;
      margin-left: 10px;
    }
    .secondary-btn:hover { border-color: #999; }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin: 24px 0;
      width: 100%;
      max-width: 800px;
    }
    .preview-item {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .preview-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
    }
    .preview-item .filename {
      font-size: 11px;
      opacity: 0.7;
      word-break: break-all;
      margin-bottom: 6px;
    }
    .preview-item input {
      background: rgba(255,255,255,0.05);
      border: 1px solid #555;
      padding: 10px;
      font-size: 13px;
    }
    .remove-btn {
      align-self: flex-end;
      background: #ff3333;
      color: white;
      border: none;
      width: 30px; height: 30px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    progress {
      width: 100%; height: 10px; border-radius: 5px; margin: 20px 0; display: none;
    }
    progress::-webkit-progress-value { background: #00ff99; }
    progress::-moz-progress-bar { background: #00ff99; }

    .status { margin-top: 10px; font-size: 14px; opacity: 0.9; }

    #imageList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 800px;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .topbar { display: flex; }
      .sidebar {
        display: none;
        position: fixed;
        top: 50px;
        left: 0;
        width: 100%;
        height: auto;
        max-height: calc(100vh - 50px);
        padding: 15px;
        z-index: 999;
        background: black;
        border-right: none;
        border-bottom: 1px solid #333;
      }
      .sidebar.active { display: flex; }
      .main {
        margin-left: 0;
        margin-top: 50px;
        padding: 20px;
        height: auto;
        min-height: calc(100vh - 50px);
      }
      .preview-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <span class="hamburger">&#9776;</span>
    <div class="top-name">Upload Portfolio</div>
  </div>

  <div class="sidebar">
    <img src="IMG_3214.JPEG" class="profile-img" alt="JAE LAURENT">
    <h1 class="name">JAE LAURENT</h1>
    <div class="buttons">
      <a href="https://k1llajay.com/database-upload" class="button">Music Database</a>
      <a href="https://k1llajay.com/slide-upload" class="button">Upload Slides</a>
      <a href="https://k1llajay.com/audio-upload" class="button">Upload Audio</a>
      <a href="https://k1llajay.com/podcast-upload" class="button">Upload Podcast</a>
    </div>
    <div class="footer">
      <a href="https://k1llajay.com">Main Site</a>
      <span class="footer-dot">•</span>
      <a href="https://mystery.k1llajay.com">MYSTERY</a>
      <span class="footer-dot">•</span>
      <a href="https://k1llajay.com/terms">TERMS</a>
      <span class="footer-dot">•</span>
      <a href="https://k1llajay.com/privacy">PRIVACY</a>
      <div class="copyright">© 2025 JEFFERSON ENTERTAINMENT LLC</div>
    </div>
  </div>

  <div class="main">
    <h1>Upload to Portfolio</h1>

    <div class="form-grid">
      <input type="file" id="imageInput" accept="image/*" multiple style="display:none;" />
      <button onclick="document.getElementById('imageInput').click()" class="primary-btn" style="width:100%; padding:20px; font-size:16px;">
        Choose Images (JPG, PNG, WEBP)
      </button>
    </div>

    <div id="previewGrid" class="preview-grid"></div>

    <button id="uploadBtn" class="primary-btn" style="display:none;">Upload All Images</button>

    <progress id="progress" max="100" value="0"></progress>
    <div id="status" class="status"></div>

    <div style="margin-top:80px; width:100%; max-width:900px;">
      <h2 style="font-size:24px; margin-bottom:20px;">Recently Uploaded</h2>
      <div id="imageList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQwlDjIGA2whvBDhOeLrnseQB4EoP7EcA",
      authDomain: "mainsite-eb919.firebaseapp.com",
      databaseURL: "https://mainsite-eb919-default-rtdb.firebaseio.com",
      projectId: "mainsite-eb919",
      storageBucket: "mainsite-eb919.firebasestorage.app",
      messagingSenderId: "799554641103",
      appId: "1:799554641103:web:f23b774cbb08e03aebebba"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.database();

    const imageInput = document.getElementById('imageInput');
    const previewGrid = document.getElementById('previewGrid');
    const uploadBtn = document.getElementById('uploadBtn');
    const progress = document.getElementById('progress');
    const status = document.getElementById('status');
    const imageList = document.getElementById('imageList');

    // Now each file has: file, title (custom name)
    let queue = [];

    imageInput.onchange = () => {
      const files = Array.from(imageInput.files);
      queue.push(...files.map(file => ({
        file,
        title: file.name.replace(/\.[^/.]+$/, "") // default title = filename without extension
      })));
      renderPreview();
      uploadBtn.style.display = queue.length ? 'block' : 'none';
    };

    function renderPreview() {
      previewGrid.innerHTML = '';
      queue.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'preview-item';

        const img = document.createElement('img');
        img.src = URL.createObjectURL(item.file);

        const nameDisplay = document.createElement('div');
        nameDisplay.className = 'filename';
        nameDisplay.textContent = item.file.name;

        const titleInput = document.createElement('input');
        titleInput.type = 'text';
        titleInput.value = item.title;
        titleInput.placeholder = 'Image Title';
        titleInput.oninput = () => queue[i].title = titleInput.value;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '×';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => {
          queue.splice(i, 1);
          renderPreview();
          uploadBtn.style.display = queue.length ? 'block' : 'none';
        };

        div.append(img, nameDisplay, titleInput, removeBtn);
        previewGrid.appendChild(div);
      });
    }

    uploadBtn.onclick = async () => {
      if (!queue.length) return;

      progress.style.display = 'block';
      status.textContent = 'Uploading...';
      uploadBtn.disabled = true;

      for (let i = 0; i < queue.length; i++) {
        const item = queue[i];
        const timestamp = Date.now();
        const safeName = item.title.trim() || 'image';
        const fileName = `nature_${timestamp}_${safeName.replace(/[^a-zA-Z0-9-]/g, '_')}.jpg`;
        const ref = storage.ref(`portfolio/${fileName}`);

        const task = ref.put(item.file);
        task.on('state_changed',
          snap => progress.value = (snap.bytesTransferred / snap.totalBytes) * 100
        );

        await task;
        const imageUrl = await ref.getDownloadURL();

        await db.ref('portfolio').push({
          imageUrl,
          title: item.title.trim() || null,
          originalName: item.file.name,
          uploadedAt: timestamp
        });

        status.textContent = `Uploaded ${i+1} of ${queue.length}`;
      }

      status.textContent = 'All images uploaded!';
      progress.style.display = 'none';
      queue = [];
      renderPreview();
      uploadBtn.style.display = 'none';
      loadRecent();
    };

    function loadRecent() {
      db.ref('portfolio').orderByChild('uploadedAt').limitToLast(20).on('value', snap => {
        const data = snap.val() || {};
        imageList.innerHTML = '';
        Object.values(data).reverse().forEach(item => {
          const div = document.createElement('div');
          div.style.cssText = 'background:#111; border:1px solid #333; border-radius:8px; overflow:hidden;';
          div.innerHTML = `
            <img src="${item.imageUrl}" style="width:100%; height:200px; object-fit:cover;">
            <div style="padding:12px;">
              <strong style="display:block; font-size:13px;">${item.title || 'Untitled'}</strong>
              <small style="opacity:0.6; display:block; margin-top:4px; font-size:11px;">${item.originalName || ''}</small>
            </div>
          `;
          imageList.appendChild(div);
        });
        if (!Object.keys(data).length) {
          imageList.innerHTML = '<p style="opacity:0.6;text-align:center;padding:60px; grid-column: 1/-1;">No images uploaded yet</p>';
        }
      });
    }

    // Mobile menu
    document.querySelector('.hamburger').onclick = () => {
      document.querySelector('.sidebar').classList.toggle('active');
    };

    loadRecent();
  </script>
</body>
</html>
